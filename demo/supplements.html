<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Supplements - Scientific evidence for popular health supplements</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">
        <link rel="stylesheet" href="./css/supplements.css"/ type="text/css">

        <script type="text/javascript">
function resizeBrowser(){
    $('#chart_div').height($(window).height()-80);
};

google.setOnLoadCallback(function(){
    resizeBrowser();
    $(window).resize(function() {
        resizeBrowser();
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        itemName: "Supplements",
        leftPanelLabelWidth: 105,
        rightPanelLabelWidth: 160,
        source: {
            url: "http://www.informationisbeautiful.net/play/snake-oil-supplements/",
            gdocId: '0Ai6LdDWgaqgNdE5OaTFVTFh2Z2NtTmVwWGEwNjJwMlE',
            sheets: [ {name:"apr_2011", headers:1} ]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.apr_2011, ['condition', 'category'], /\b,\s+/, false);
        },
        facets: [
            {   title: "<i class='fa fa-heart'></i> evidence <i class='fa fa-heart'></i>",
                description: "Is there scientific evidence for its benefits on a specific health condition?",
                attribMap: function(d){ return d.data.evidence*2; }
            },{ title: "<i class='fa fa-eye'></i> One to Watch",
                description: "Few studies but promising results",
                attribMap: function(d){ if(d.data.onetowatch!=="") return true; }
            },{ title: "<i class='fa fa-thumbs-up popularity_icon'></i> Popularity <i class='fa fa-thumbs-up popularity_icon'></i> ",
                description: "Popularity based on Google search results",
                attribMap: "popularity",
                intervalScale: "log",
            },{ title: "<i class='fa fa-th-large type_icon'></i> Type",
                description: "What type of substance is this?",
                attribMap: "type"
            },{ title: "Health Categories",
                description: "The type of condition", layout: 'right',
                attribMap: "category"
            },{ title: "Health Conditions",
                description: "What condition does the supplement purport to affect?", layout: 'right',
                attribMap: "condition"
            },{ title: "Source",
                description: "The key study for grading the evidence", layout: 'right',
                collapsed: true,
                attribMap: "source"
            }
        ],
        itemDisplay: {
            sortColWidth: 55,
//          detailsToggle: 'zoom',
            sortingOpts: [{ name: 'popularity' }],
            textSearch: 'name',
            recordView: function(d){
                var str="";
                if(d.data.onetowatch!==""){
                    // one to watch
                    str+="<i class='fa fa-eye item_watch' title='One to Watch'></i>";
                }
                str+="<span class='item_title'>"+d.data.name+"</span><br>";
                // add heartbeat with delay
                    var delay = Math.round(Math.random()*1000);
                    var delay_str = "animation-delay:"+delay+"ms;"+
                        "-webkit-animation-delay:"+delay+"ms;"+
                        "-moz-animation-delay:"+delay+"ms;"+
                        "-o-animation-delay:"+delay+"ms;";
                    var str_heart = "<i class='fa fa-heart' style='"+delay_str+"'></i>";
                str+="<span class='item_condition'>";
                for(var i=0; i<d.data.evidence;i++){ str+=str_heart; }
                str+="<span style='margin-left: 5px'>"+d.data[2]+"</span></span>";

                if(d.data.url){
                    str+="<span class='item_source'> Study:";
                    if(d.data.url){
                        str+=" <a href='"+d.data.url+"' target='_blank' class='fa fa-external-link'></a>";
                    }
                    if(d.data['url of 2nd key study']){
                        str+=" <a href='"+d.data['url of 2nd key study']+
                            "' target='_blank' class='fa fa-external-link'></a>";
                    }
                    str+="</span>";
                }
                return str;
            }
        }
    });
});
        </script>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>

        <div id="infobox" align="center">
            <span class="fa fa-info-circle"></span>

            Also visualized at
            <a href="http://www.informationisbeautiful.net/play/snake-oil-supplements/" target="_blank">Snake Oil Supplements?</a> by <a href="http://www.informationisbeautiful.net" target='_blank'>Information is Beautiful</a>.
            <span class="fa fa-info-circle"></span>
            </div>
    </body>
