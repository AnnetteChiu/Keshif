        <script type="text/javascript">
var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  } 
    return query_string;
} ();

function timeOfDayText(d){
    switch(d){
        case 0: return "Night: 00-06";
        case 1: return "Morning: 06-12";
        case 2: return "Afternoon: 12-18";
        case 3: return "Evening: 18-24";
    }
}

google.setOnLoadCallback( function(){
    var query = 'select *';
    var sheetInfo = {name:"Accidents"};
    if(QueryString.set==="small") {
        sheetInfo.range = "A1:S100";
    }

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth:170,
        source: {
            gdocId: '0Ai6LdDWgaqgNdFJlc0NzcHZFclMzakFkOUpiQVFXb1E',
            sheets: [ sheetInfo, {name:"RoadType"} , {name:"RoadSurface"} , 
                {name:"JuncDet"} , {name:"JuncCont"} , {name:"SpecCond"} ,
                {name:"Severity"} , {name:"LightCond"} , {name:"WeatherCond"}
            ]
        },
        facets: [
            {   title: "Road Type",
                catTableName: "RoadType",
            },{ title: "Severity",
                catTableName: "Severity",
            },{ title: "Area", 
                catLabel: function(){ return (this.id===1)?"Urban":"Rural"; }
            },{ title: "Time of Day",
                attribMap: function(){
                    var hour=this['Time of Day'].getHours();
                    if(hour<6) return 0;
                    if(hour<12) return 1;
                    if(hour<18) return 2;
                    return 3;
                },
                catLabel: function(){ return timeOfDayText(this.id); }
            },{ title: "Speed Limit (mph)",
                attribMap: function(){ return this['Speed Limit']; }
            },{ title: "# of Vehicles", intervalScale: 'step'
            },{ title: "Road Surface",
                catTableName: "RoadSurface",
                attribMap: function(){
                    var c=this['Road Surface Condition'];
                    return (c===-1)?null:c; // skip if -1
                },
                catLabel: function(){ return this.name; }
            },{ title: "Light Condition", layout: 'right',
                catTableName: "LightCond",
                catLabel: function() { return this.name; }
            },{ title: "Weather Condition", layout: 'right',
                catTableName: "WeatherCond",
                catLabel: function() { return this.name; }
            },{ title: "Special Condition", layout: 'right',
                catTableName: "SpecCond",
                attribMap: function(){
                    var c=this['Special Condition'];
                    return (c===0)?null:c; // skip if 0
                },
                catLabel: function() { return this.name; }
            },{ title: "Junction Detail", layout: 'right',
                catTableName: "JuncDet",
                attribMap: function(){
                    var c=this['Junction Detail'];
                    return (c===-0)?null:c; // skip if 0
                }
            },{ title: "Junction Control", layout: 'right', collapsed: true,
                catTableName: "JuncCont",
                attribMap: function(){
                    var c=this['Junction Control'];
                    return (c===-1)?null:c; // skip if 0
                }
            },{ title: "Date", layout: 'bottom'
            }
        ],
        itemDisplay: {
            sortColWidth: 70,
            sortingOpts: [
                {   name: 'Date',
                    label: function(accident){ 
                        var date=accident.data.Date;
                        return (date.getUTCMonth()+1)+"-"+date.getUTCFullYear(); 
                    }
                }
            ],
            detailsToggle: "zoom",
            recordView: 'Accident_Index'
        }
    });
});

</script>
