        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
var getIcon = function(d){
    switch(d){
        case "Energy": return "<i class='fa fa-lightbulb-o catIcon'></i>";
        case "Transportation": return "<i class='fa fa-car catIcon'></i>";
        case "Banking": return "<i class='fa fa-money catIcon'></i>";
    }
};

google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        leftPanelLabelWidth: 280,
        rightPanelLabelWidth: 250,
        source: {
            gdocId : '1B0vjide7zhHRjI2VVc_RF1-2rfoF_8AXl-7h7BvBkv8',
            sheets : [ 
                {name:"Meetings"},
                {name:"Politicians",id:"Politician"},
                {name:"Organizations",id:"Organization"}
                ]
        },
        facets: [
            {   title: "Politician",
                catTableName: "Politicians",
                catLabelText: function(d){ return d.data.Politician; },
                facets:[
                    { title: "Department", }
                ]
            },{ title: "Type", layout: 'right',
                attribMap: function(d){
                    return kshf.dt_id.Organizations[d.data.Organization].data.Type;
                },
                catLabelText: function(d){ return d.data[0]+" "+getIcon(d.data[0]); }
            },{ title: "Organization", layout: 'right',
                catTableName: "Organizations",
                catLabelText: function(d){
                    return d.data.Organization+" "+getIcon(d.data.Type);
                },
            },{ title: "Lobbyist", layout: 'right', collapsed: true
            },{ title: "Date", layout: "bottom"
            }
        ],
        itemDisplay: {
            sortColWidth: 75,
            sortingOpts : [ {
                name: 'Date',
                inverse: true,
                label: function(meeting){
                    return moment(meeting.data.Date).format("D MMM 'YY");
                }
            } ],
            recordView: function(meeting){
                return getIcon(kshf.dt_id.Organizations[meeting.data.Organization].data.Type) +
                    "<span style='display:block'>"+
                        "<i class='fa fa-bank commonIcon'></i> "+
                        "<span class='person'>"+meeting.data.Politician+"</span></span>"+
                    "<span style='display:block; text-align:right; margin-right: 1.7em;'>"+
                        "<span class='person' style='font-size: 0.8em'>("+meeting.data.Lobbyist+")</span> "+meeting.data.Organization+" "+
                        "<i class='fa fa-briefcase commonIcon'></i></span>";
            }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1260px;
                height: 650px;
            }
            .theLabel > .fa{
                width: 1.5em;
                text-align: center;
            }
            .listItem{
                padding-top: 3px !important;
                padding-bottom: 3px !important;
                border-top: dashed 1px lightgray !important;
            }
            .content > .fa.catIcon{
                float: right;
                color: gray;
                font-size: 1.2em;
                width: 1.4em;
                position: absolute;
                right: 0px;
                display: block;
                text-align: center;
            }
            .content .fa.commonIcon{
                color: gray;
                font-size: 0.9em;
            }
            .content .person{
                font-weight: 300;
            }
            .content:hover > .fa.catIcon{
                color: orangered;
            }
        </style>
    </head>
