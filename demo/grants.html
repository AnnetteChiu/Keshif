        <script type="text/javascript">

google.setOnLoadCallback(function () {
    // set div height accordingly 
    $('#chart_div').height(900);
    $('#chart_div').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div').width ($(window).width()*0.9);
        browser.updateLayout();
    });
    
	browser = new kshf.Browser({
        dirRoot: "../",
        domID : "#chart_div",
        categoryTextWidth:300,
        showDataSource : false,
        source : {
            gdocId : '0Ai6LdDWgaqgNdFVvN1otMW1VdzhubkZuWFZIWHZhZVE',
            sheets : [ {name:"Grants", range:"A1:U4000"} ]
        },
        charts : [
            {
                facetTitle: "Main Category RFCD",
                catDispCountFix: 6,
                timeTitle: "App Year",
                timeItemMap : function(d){ 
                    var y=d.data[10];
                    if(y===null) return null;
                    return new Date(moment(y+"01-01","YYYY-MM-DD"));
                }
            },{
                facetTitle: "Broad Research Area", catDispCountFix: 2
            },{
                facetTitle: "Funding Purpose", catDispCountFix: 2
            },{
                facetTitle: "Main Funding Group", catDispCountFix: 2
            },{
                facetTitle: "Sector", catDispCountFix: 2
            },{
                facetTitle: "Field Of Research / RFCD"
            },{
                facetTitle: "Main Funding Unit Type", catDispCountFix: 3
            },{
                facetTitle: "Grant Admin Institution", catDispCountFix: 5
            },{
                facetTitle: "State", catDispCountFix: 3
            },{
                facetTitle: "Main Category RFCD",
            }
        ],
        list : {
            sortColWidth: 60,
            sortingOpts : [ {   name: 'App Year'} ],
            textSearch : 'Simplified Title',
            content: 'Simplified Title'
        }
    });
});

</script>
