        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

var demoID = 15;

function getDate(d){
    var dt=d.data.Date;
    if(dt.getUTCFullYear) { return dt;}
    var m=moment(d.data.Date,["YYYY-MM-DD"]);
    dt = new Date(m);
    return dt;
}

function getSource(spill){
    if(spill.data["Platform / Rig"]!==null){ return "Platform / Rig"; }
    if(spill.data["Pipeline"]!==null){ return "Pipeline"; }
    if(spill.data["Vessel"]!==null){ return "Vessel"; }
    return "Unknown";
}
function getMaterial(spill){
    var toRet=[];
    if(spill.data["Crude & Condensate"]!==0) toRet.push("Crude & Condensate");
    if(spill.data["Refined Petroleum"]!==0) toRet.push("Refined Petroleum");
    if(spill.data["Synthetic Base Fluid"]!==0) toRet.push("Synthetic Base Fluid");
    if(spill.data["Other Chemicals"]!==0) toRet.push("Other Chemicals");
    return toRet;
}

google.setOnLoadCallback( function(){
    resizeBrowser(170,60);
    $(window).resize(function() {
        resizeBrowser(170,60);
        browser.updateLayout();
    });

    logIf.Check = logIf.All();

	browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "Oil Spills",
        categoryTextWidth: 200,
        leftPanelLabelWidth: 150,
        source: {
            gdocId: '0Ai6LdDWgaqgNdHhGOTFRelhlaU5zSjZOVXpOdnlFY3c',
            sheets: [ {name:"Spills"}, {name:"Notes"}, {name:"Districts"} ]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.Spills, ['Cause'], ", ", false);
            kshf.Util.cellToArray(kshf.dt.Spills, ['Notes'], /-|,\s*/, true);
            kshf.Util.cellToArray(kshf.dt.Spills, ['During Activity'], /\/\s*/, false);
        },
        facets: [
            {   title: "Size"
            },{ /*title: "Amount (Barrel)", collapsed: true,
                facets: [
                    {*/   title: "Total Spilled", collapsed: false
                    },{ title: "Crude & Condensate", collapsed: true
                    },{ title: "Refined Petroleum", collapsed: true
                    }/*,{
                        title: "Synthetic Base Fluid", collapsed: true,
                        attribMap: function(d){
                            if(d.data[13]===0) return;
                            return d.data[13];
                        },
                        intervalScale: 'log',
                    },{
                        title: "Other Chemicals", collapsed: true,
                        attribMap: function(d){
                            if(d.data[14]===0) return;
                            return d.data[14];
                        },
                        intervalScale: 'log',
                    }*/
                /*]
            }*/,{ title: "Source", attribMap: getSource
            },{ title: "Material", attribMap: getMaterial
            },{ title: "Company", layout: 'right', catDispCountFix: 5
            },{ title: "District", layout: 'left', catTableName: "Districts",
                catLabelText: function(d){ return d.data.Name; }
            },{ title: "Water Depth", layout: 'right', attribMap: 'Water Depth (feet)',
                intervalScale: 'log', unitName: ' ft'
            },{ title: "During Activity", layout: 'right', collapsed: true
            },{ title: "Cause", layout: 'right'
            },{ title: "Other Properties", layout: 'right', collapsed: true,
                catTableName: "Notes",
                attribMap: "Notes",
                catLabelText: function(d){ return d.data.name; }
            },{ title: "Spill Date", layout: 'bottom', attribMap: getDate,
            }
        ],
        itemDisplay: {
            sortColWidth: 58,
            sortingOpts: [
                {   name: 'Date',
                    value: function(d){ 
                        var date=getDate(d);
                        return new Date(date.getUTCFullYear(), date.getUTCMonth());
                    },
                    label: function(d){ 
                        var date=getDate(d);
                        return date.getUTCFullYear()+"-"+(date.getUTCMonth()+1); 
                    },
                    inverse: true,
                },
                { name: 'Amount',value: function(d){ return d.data["Total Spilled"]; }},
            ],
            detailsToggle: "Multi",
            recordView: function(d){
                var j;
                var str="";
                // location
                var district=kshf.dt_id.Districts[d.data.District];
                if(district) district = district.data[1];
                str+="<div class=\"iteminfo iteminfo_1\"><b>Company:</b>"+d.data.Company+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"><b>Location:</b>"
                    +" <u>District</u>:"+district
                    +" - <u>Area Block</u>:"+d.data["Area Block"]
                    +" - <u>Water Depth</u>:"+d.data["Water Depth (feet)"]+"feet"
                    +" - <u>Distance to Shore</u>:"+d.data["Distance to Shore (miles)"]+"miles"
                    +"</div>";
                
                str+="<span class=\"item_details\">";
                
                // Spillage
                str+="<div class=\"iteminfo iteminfo_1\"><b>Spilled (in barrels): </b>";
                str+=" <u>Total</u>:"+d.data["Total Spilled"];
                str+=" <u>Crude & Condensate</u>:"+d.data["Crude & Condensate"];
                str+=" <u>Refined Petroleum</u>:"+d.data["Refined Petroleum"];
                str+=" <u>Synthetic Base Fluid</u>:"+d.data["Synthetic Base Fluid"];
                str+=" <u>Other Chemicals</u>:"+d.data["Other Chemicals"];
                str+="</div>"
                str+="<div class=\"iteminfo iteminfo_2\"><b>Casuses:</b>"+d.data.Cause+"</div>";
                str+="<div class=\"iteminfo iteminfo_2\"><b>Spill Source:</b> "+getSource(d)
                    +" <b>Facility:</b> "+ d.data.Facility
                    +"</div>";

                str+="</span>";
                
                return str;
            }
        }
    });
});
