        <script type="text/javascript">

var dt_book_indices,dt_indices;

// Returns list of IDs of a book given the parent property
var getIndicesWithParent = function(book, parentId){
    var book_id = book.data[0];
    var indices = dt_book_indices[book_id];
    if(indices===undefined) return null;
    // parent needs to be 1
    var list = [];
    indices.data[1].forEach(function(i){
        var indexData=dt_indices[i];
        if(indexData===undefined) return;
        if(indexData.data[3]===parentId) list.push(i);
    });
    return list;
};

var getIndexTitle = function(i){
    var d = dt_indices[i];
    if(d===undefined) return "--";
    return d.data[1];
};

$(document).ready( function(){
    var sortFormat = d3.time.format("%Y-%m-%d");

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth:175,
        // barChartWidth: 40,
        itemName: "Books in ICDL",
        source: {
            gdocId: '1gRAC1iElcJjqqn6zMg5Bfn059xj1qS1ilpkWlplR4C0',
            sheets: [ 
                {name:"Books", id:"book_id"}, 
                {name:"Book Metadata", id:"book_id"}, 
                {name:"Countries"},
                {name:"Book Indices",id:"book_id"},
                {name:"Indices"}
                ]
        },
        loadedCb: function(){
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.Util.cellToArray(kshf.dt.Books, [3,4],"-",true);
            kshf.Util.cellToArray(kshf.dt["Book Metadata"], [1,5],"-",false);
            kshf.Util.cellToArray(kshf.dt["Book Indices"], [1],"-",true);

            dt_book_indices = kshf.dt_id['Book Indices'];
            dt_indices = kshf.dt_id['Indices'];
        },
        facets: [
            {
                title: "Type",
                attribMap: function(book){
                    var metadata = kshf.dt_id['Book Metadata'][book.data[0]];
                    if(metadata===undefined) return null;
                    return metadata.data[4];
                }
            },{
                title: "Genre",
                attribMap: function(book){
                    var metadata = kshf.dt_id['Book Metadata'][book.data[0]];
                    if(metadata===undefined) return null;
                    return metadata.data[5];
                }
            },{
                title: "Rating",
                attribMap: function(book){ return getIndicesWithParent(book,71); },
                catLabel: function(d){ return d.data[2]; },
                attribNameFunc: getIndexTitle,
                collapsed: true,
            },{
                title: "Feeling",
                attribMap: function(book){ return getIndicesWithParent(book,5); },
                catLabel: function(d){ return d.data[2]; },
                attribNameFunc: getIndexTitle,
            },{   
                title: "Audience",
                collapsed: true,
                facets: [
                    {
                        title: "Language",
                        attribMap: function(book){ return getIndicesWithParent(book,3); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Age",
                        attribMap: function(book){ return getIndicesWithParent(book,83); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Collection",
                        attribMap: function(book){ return getIndicesWithParent(book,473); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle,
                        collapsed:true
                    },{
                        title: "Publication Date",
                        attribMap: function(book){ return getIndicesWithParent(book,326); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle,
                        collapsed: true
                    }
                ]
            },{
                title: "Appearance",
                layout: 'right',
                collapsed: true,
                facets: [
                    {
                        title: "Format",
                        attribMap: function(book){ return getIndicesWithParent(book,15); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Length",
                        attribMap: function(book){ return getIndicesWithParent(book,260); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Cover Color",
                        attribMap: function(book){ return getIndicesWithParent(book,4); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle,
                        collapsed: true
                    },{
                        title: "Shape",
                        attribMap: function(book){ return getIndicesWithParent(book,6); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle,
                        collapsed: true
                    }
                ]
            },{
                title: "Content",
                layout: 'right',
                collapsed: true,
                facets: [
                    {
                        title: "Countries",
                        attribMap: function(book){ return getIndicesWithParent(book,359); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Characters",
                        attribMap: function(book){ return getIndicesWithParent(book,257); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle
                    },{
                        title: "Time Periods - When",
                        attribMap: function(book){ return getIndicesWithParent(book,287); },
                        catLabel: function(d){ return d.data[2]; },
                        attribNameFunc: getIndexTitle,
                        collapsed: true
                    }
                ]
            }
        ],
        itemDisplay: {
            sortingOpts: [{ name: 'Date Added', label: function(d){ return sortFormat(d.data[5]); } }],
            textSearchFunc: function(){ 
                var metadata = kshf.dt_id['Book Metadata'][this[0]];
                if(metadata===undefined) return "";
                return metadata.data[2];
            },
            displayType: 'grid',
            maxVisibleItems_Default: 20,
            recordView: function(){
                var id = this[0];
                var metadata = kshf.dt_id['Book Metadata'][id];
                if(metadata===undefined){
                    console.log(d);
                    return id;
                }
                return "<a target='_blank' href='http://www.childrenslibrary.org/icdl/BookPreview?bookid="
                        +id+"&route=text'>"+
                        "<img>"+
                        "<span class='title'>"+metadata.data[2]+"</span></a>";
            },
            visibleCb: function(d){
                // update image link / load image now
                var id=d.data[0];
                d3.select(d.DOM.result).select("img").attr("src",
                    "http://www.childrenslibrary.org/library/books/"+id[0]+"/"+id+"/thumbs2/"+id+"-0001-thumb3.jpg");
            }
        }
    });
});

</script>
<style>

        width:1300px;
        height:750px;
    }
    div.listItem{
        padding-bottom: 4px;
        max-height: 230px !important;
        vertical-align: top;
    }
    div.content{
        width: 150px;

    div.content a{
