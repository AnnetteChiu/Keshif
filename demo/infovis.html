<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>InfoVis Papers</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
google.setOnLoadCallback(function () {
	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 220,
        rightPanelLabelWidth: 160,
        source: {
            gdocId: '0Ai6LdDWgaqgNdGVnN2xKckQ5dlJpS2lnTDJvaThjQ2c',
            sheets: [ {name:"Publications"} ]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.Publications, 
                ['Authors','Concepts','Keywords','IndexTerms','Citations','citeLocs'], "*", false);
            kshf.dt.Publications.forEach(function(publication){
                publication.data.time = new Date(moment(publication.data.id.substring(7,9),"YY"));
            });
        },
        facets: [
            {   title: "Concepts",
            },{ title: "Year", attribMap: "time", layout: "middle",
            },{ title: "Highlights",
                attribMap: function(){
                    var toRet = [];
                    if(this.best===true) toRet.push("Best in Year");
//                    if(d.data[6].length>10) toRet.push("Cited +10");
                    return toRet;
                }
            },{ title: "Citations to",
                // these are how the items are related.
                // X is related to Y (set) => Each Y stores the items it has been mapped to.
                // That number is shown on display
                attribMap: "Citations",
                // Using the main table name, this will enable linking through items
                catTableName: "Publications",
                collapsed: true
            },{ title: "Total Citations", attribMap: "num", intervalScale: 'log'
            },{ title: "Authors", layout: 'right'
            }/*,{
//              title: "Keywords",
                timeTitle: "Year",
                timeItemMap: function(d){
                    var yr = d.data[0].substring(7,9);
//                    console.log(yr);
//                    if(isNaN(yr)) return null;
                    return new Date(moment(yr,"YY"));
                }
//            },{
//                title: "Concepts",
//            },{
//                title: "Keywords", // HUGE LIST : 1k keywords
//            }*/
        ],
        itemDisplay: {
            sortColWidth: 35,
            sortingOpts : [
                {   name: 'Year',
                    value: function(d){ return d.data.time.getFullYear(); }, inverse: true
                },{ name: '# Cit.\'s To',
                    value: function(d){ return d.items.length; }
                },{ name: '# Cit.\'s- Total',
                    value: function(d){ return d.data.num; }
                }
            ],
            detailsToggle : "one",
            textSearch : 'Title',
            showRank: true,
            showSelectBox: true,
            linkText: 'Citations to',
            recordView : function(d) {
                var j;
                var str="";

                // description
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=d.data.Title;
                str+=" <a target=\"_blank\" href=\"http://dx.doi.org/"+d.data.doi+"\">"+
                    "<i class='fa fa-external-link'></i></a>";
                str+="</div>";

                str+="<span class=\"item_details\">";

                str+="<div class=\"iteminfo iteminfo_1\"> <b>Year</b>: " + d.data.time.getFullYear()+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> <b>Authors</b>: " + d.data.Authors+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> <b>Concepts</b>: " + d.data.Concepts+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> <b>Keywords</b>: " + d.data.Keywords+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> <b>IndexTerms</b>: " + d.data.IndexTerms+"</div>";
                if(d.data[6])
                    str+="<div class=\"iteminfo iteminfo_1\"> <b>Citation Count</b>: " + d.data.Citations.length+"</div>";
                str+="</span>";

                return str;
            }
        }
    });
});
        </script>
        <style type="text/css" media="screen">
            #chart_div{
                width: 1250px;
                height: 700px;
                margin-top: 30px;
            }
            .content .fa{
                font-size: 0.8em;
                color:gray;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
