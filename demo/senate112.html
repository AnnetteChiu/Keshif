<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>U.S. Senate 112th Roll Data Browser</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript">
function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });
    var billCols;

	kshf.init({
        chartTitle: "U.S. Senate 112th Roll Data Browser",
        domID : "#chart_div4",
        dirRoot: "../",
        categoryTextWidth:120,
        itemName : "Roll calls",
        source : {
            gdocId : '0Ai6LdDWgaqgNdHBjOG9NT2RiLVo4dERlWFlEZktRbXc',
            sheets : [ {name:"Senate112"} ]
        },
        loadedCb: function(){
            billCols = kshf.dt_ColNames.Senate112;
        },
        charts : [
            {
                facetTitle: "Result",
                catItemMap : function(vote){ return vote.data[billCols['Result']]; },
                timeItemMap : function(d){ return d.data[1]; },
                filter: { rowConj: 'resulting in' },
                timeTitle: "Vote Date"
            },{
                facetTitle: "Session",
                catItemMap : function(vote){return vote.data[billCols['Session']]; },
                catLabelText: function(d) { 
                    if(d.data[1]===1) { return "1st Session"; }
                    if(d.data[1]===2) { return "2nd Session"; }
                },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(a.data[1],10) -parseFloat(b.data[1],10); // X GB
                    }
                    }],
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Yea's",
                catItemMap : function(vote){ return Math.floor(vote.data[billCols['Yea\'s']]/5)*5; },
                catLabelText: function(d) { return (+d.data[1])+"-"+(+d.data[1]+4);  },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(b.data[1],10) -parseFloat(a.data[1],10); // X GB
                    }
                    }],
                forceSearch: false,
                filter: { rowConj: 'with', rowGroupName: 'yea ranges' }
            },{
                facetTitle: "Nay's",
                catItemMap : function(vote){ return Math.floor(vote.data[billCols['Nay\'s']]/5)*5; },
                catLabelText: function(d) { return (+d.data[1])+"-"+(+d.data[1]+4);  },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(b.data[1],10) -parseFloat(a.data[1],10); // X GB
                    }
                    }],
                forceSearch: false,
                filter: { rowConj: 'with', rowGroupName: 'nay ranges' }
            }
            ],
        list: {
            sortOpts : [
                {   name: 'Date',
                    width: 70,
                    value: function(d){ return d.data[billCols['Date']].getTime(); },
                    value_type : 'number',
                    label: function(d){ 
                        var date=d.data[1];
                        return (date.getUTCMonth()+1)+"-"+date.getUTCFullYear(); 
                    }
                },
                {   name: 'Result',
                    width: 70,
                    value: function(d){ return d.data[6]; },
                    value_type : 'string'
                }
            ],
            textSearch : function (vote) { return vote.data[7]; },
            contentFunc : function(d){
                var j;
                var str="";
                // description
                    str+="<div class=\"iteminfo iteminfo_1\">"+
                        "<a target=\"_blank\" href=\"http://www.senate.gov/legislative/LIS/roll_call_lists/roll_call_vote_cfm.cfm?"+
                        "congress=112&session="+d.data[billCols['Session']]+"&vote=00"+d.data[billCols['Number']]+"\">"+d.data[billCols['Description']]+"<a/></div>";
                // bill
                    str+="<div class=\"iteminfo iteminfo_2\">Bill:"+d.data[billCols['Bill']]+" ---- ";
                // question
                    str+="Question:"+d.data[5]+"</div>";
                // yay/nay
                    str+="<div class=\"iteminfo iteminfo_2\">";
                    var r=d.data[billCols['Yay\'s']]/d.data[billCols['Nay\'s']];
                    str+="<span style=\"color:"+((r>1)?"green":"red")+"\">";
                    str+="Yays:"+d.data[billCols['Yay\'s']];
                    str+=" Nays:"+d.data[billCols['Nay\'s']];
                    str+="</span>";
                    str+="</div>";
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
<style>

.iteminfo a{
    color:#606060;
    font-style:italic;
}

#chart_div4 {
    margin: 0 auto;
}

body{ margin:2px; }

</style>
	</head>
	<body>
		<div id="chart_div4"></div>
	</body>
</html>
