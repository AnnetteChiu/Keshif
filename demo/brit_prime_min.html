        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
    	google.setOnLoadCallback( function(){
            new kshf.Browser({
                dirRoot: "../",
                itemName: "entries",
                domID : "#chart_div",
                categoryTextWidth:250,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdGctWDlBc0lxdGh1YThNQ0RPLTEyQXc',
                    sheets : [ {name:"Prime Ministers"} ]
                },
                charts : [
                    {   facetTitle: "Party", 
                        timeTitle: "Year",
                        catItemMap : function(d){ 
                            var p1=d.data[2];
                            var p2=d.data[4];
                            if(p2===null || p2 === "") return p1;
                            else return [p1, p2];
                        },
                        timeItemMap : function(d){ 
                            return new Date(moment(d.data[0]+"01-01","YYYY-MM-DD"));
                        },
                        sortingOpts : [
                            { name: "Current first",  func: kshf.Util.sortFunc_Time_Last },
                            { name: "Past first",  func: kshf.Util.sortFunc_Time_First },
                            { name:" # of Years" }
                        ]
                    },{
                        facetTitle: "Prime minister",
                        catItemMap : function(d){ 
                            var p1=d.data[1];
                            var p2=d.data[3];
                            if(p2===null || p2 === "") return p1;
                            else return [p1, p2];
                        },
                    }
                ],
                list : {
                    sortColWidth: 58,
                    sortingOpts : [
                        {   name: 'Year',
                            value: function(d){ return d.data[0]; } // first letter in name column
                        }
                    ],
                    content: 'Prime minister'
                }
            });
        });
        </script>
        <style>
            #chart_div {
                margin: 0 auto;
                width: 850px;
                height: 700px;
            }
        </style>
