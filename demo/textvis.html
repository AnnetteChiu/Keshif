        <script type="text/javascript">
function loadData(browser){
    browser.primaryTableName = "Visualizations";

    kshf.dt.Visualizations = [];
    kshf.dt_id.Visualizations = {};

    kshf.dt.Categories = [];
    kshf.dt_id.Categories = {};

    $.ajax( {
        url: "./data/textvis_content.json",
        async: false,
        success: function(data){
            data.forEach(function(v){
                var kshfItem = new kshf.Item(v,'id');
                kshf.dt.Visualizations.push(kshfItem);
                kshf.dt_id.Visualizations[kshfItem.id()] = kshfItem;
            });
        }
    });
    $.ajax( {
        url: "./data/textvis_categories.json",
        async: false,
        success: function(data){
            data.forEach(function(c){
                var kshfItem = new kshf.Item(c,'title');
                kshf.dt.Categories.push(kshfItem);
                kshf.dt_id.Categories[kshfItem.id()] = kshfItem;
            });
        }
    });

    browser.loadCharts();
};

$(document).ready( function(){
    resizeBrowser(100,80);
    $(window).resize(function() {
        resizeBrowser(100,80);
        browser.updateLayout();
    });

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 150,
        itemName: "Text Visualization Techniques",
        source: {
            url: "http://textvis.lnu.se/",
            callback: loadData
        },
        facets: [
            {   /*title: "Tasks",
                facets: [
                    {*/   title: "Analytics",
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="sentiment-analysis" ||
                                    c==="text-summarization" ||
                                    c==="discourse-analysis" ||
                                    c==="stance-analysis" ||
                                    c==="event-analysis" ||
                                    c==="trend-analysis" ||
                                    c==="lexical-analysis" ||
                                    c==="relation-analysis" ||
                                    c==="category-entry";
                            });
                        }
                    },{ title: "Visualizations",
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="roi" ||
                                    c==="classification" ||
                                    c==="comparison" ||
                                    c==="overview" ||
                                    c==="monitoring" ||
                                    c==="navigation" ||
                                    c==="uncertainty";
                            });
                        }
                    /*}
                ]*/
            },{ /*title: "Data", layout: 'right',
                facets:[
                    {*/   title: "Sources", layout: 'right',
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="document" ||
                                    c==="corpora" ||
                                    c==="streams";
                            });
                        }
                    },{ title: "Properties", layout: 'right',
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="geospatial" ||
                                    c==="time-series" ||
                                    c==="networks";
                            });
                        }
                    /*}
                ]*/
            },{ title: "Domains",
                attribMap: function(d){
                    return d.data.categories.filter(function(c){
                        return c==="social-media" ||
                            c==="communication" ||
                            c==="patents" ||
                            c==="reviews" ||
                            c==="literature" ||
                            c==="papers" ||
                            c==="editorial-media";
                    });
                }
            },{ /*title: "Visualization", layout: 'right',
                facets:[
                    {*/   title: "Dimensionalities", layout: 'right',
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="1d" ||
                                    c==="2d" ||
                                    c==="3d";
                            });
                        }
                    },{ title: "Representations", layout: 'right',
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="line-plot" ||
                                    c==="pixel-area" ||
                                    c==="node-link" ||
                                    c==="clouds" ||
                                    c==="maps" ||
                                    c==="text" ||
                                    c==="glyph";
                            });
                        }
                    },{ title: "Alignments", layout: 'right',
                        attribMap: function(d){
                            return d.data.categories.filter(function(c){
                                return c==="radial" ||
                                    c==="linear" ||
                                    c==="metric";
                            });
                        }
                    /*}
                ]*/
            },{ title: "Year", layout: 'bottom', 
                attribMap: function(d){ return new Date(d.data.year,1,1); },
            }
        ],
        itemDisplay: {
            sortingOpts: [{ name:'year' }],
            textSearch: "title",
            displayType: 'grid',
            maxVisibleItems_Default: 50,
            detailsToggle: "Zoom",
            recordView: function(d){
                return "<a target='_blank' href='"+d.data.url+"' class='thumbnail'><img class='thumbImg'></a></span>"+
                    "<span class='title'>"+d.data.title+"</span>";
            },
            visibleCb: function(d){
                d3.select(d.DOM.result).select("img").attr("src",
                    "http://www.cs.umd.edu/~yalcin/keshif_res/textvis/thumbs200_"+d.data.id+".png");
            }
        }
    });
});
