        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 100,
        leftPanelLabelWidth: 130,
        rightPanelLabelWidth: 150,
        source: {
            gdocId: '1UPaqtGuoeGXcxXKSVh1IJ-i40gbTgGfb_jZo494PlXk',
            sheets: [{ name:"Cars" }]
        },
        facets: [
            {   title: "Origin",
                catLabel: function(){
                    switch(this.id){
                        case 1: return "American";
                        case 2: return "European";
                        case 3: return "Japanese";
                    }
                }
            },{ title: "Cyclinders",
                sortingOpts: [{func: kshf.Util.sortFunc_Column_Int_Decr}]
            },{ title: "MPG", type: 'interval'
            },{ title: "Engine Displacement", unitName: " cu.\"", layout: 'right'
            },{ title: "Horsepower", layout: 'right'
            },{ title: "Weight", unitName: "lbs", layout: 'right'
            },{ title: "Acceleration (0-60mph)", attribMap: "Acceleration", unitName: "sec"
            },{ title: "Year", layout: "bottom", attribMap: function(){ return new Date(this.Year,1,1);}
            }
        ],
        itemDisplay: {
            sortColWidth: 70,
            detailsToggle: "zoom",
            sortingOpts: [ {name: "MPG"}, {name: "Weight"}, {name: "Year"} ],
            textSearch: "Name",
            recordView: "Name"
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 890px;
                height: 600px;
            }
