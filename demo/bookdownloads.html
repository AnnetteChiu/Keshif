    <script type="text/javascript">
$(document).ready( function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    itemName: "Book Downloads",
    categoryTextWidth: 120,
    barChartWidth: 200,
    source: {
      url: "http://bl.ocks.org/d3noob/a0cbcddc6bf0eb9569fe",
      dirPath: "./data/",
      fileType: "json",
      tables: "bookdownloads"
    },
    loadedCb: function(){
      this.items.forEach(function(d){ d.data = moment(d.data, "YYYY-MM-DD HH:mm:ss"); });
    },
    summaries: [
      { name: "Hour", unitName: ": 00", panel: 'bottom', value: function(){ return this.hour(); }, },
      { name: "Time", panel: 'bottom', value: function(){ return new Date(this);} },
      { name: "Day", panel: 'right', value: function(){ return this.day(); }, catSortBy: "id",        
        catLabel: _demo.DayOfWeek },
      { name: "Month", value: function(){ return this.month(); }, panel: 'middle', catSortBy: "id",
        catLabel: _demo.Month },
      { name: "Year", value: function(){ return this.year(); }, panel: 'right', catSortBy: "id" }
    ]
  });
});
    </script>
