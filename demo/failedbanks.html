        <script type="text/javascript">
        google.setOnLoadCallback(function(){
            browser = new kshf.Browser({
                dirRoot: "../",
                domID : "#chart_div",
                categoryTextWidth:200,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdDJ2ZS11RE10SnBoX09PUC12TjhhR0E',
                    sheets : [ {name:"Banks"},{name:"States"} ]
                },
                loadedCb: function(){
                    kshf.Util.cellToArray(kshf.dt.Banks, [7], /\//, false);
                },
                charts : [
                    {   facetTitle: "State",
                        catItemMap: "ST",
                        catTableName: "States",
                        timeTitle: "Closing Date"
                    },{ facetTitle: "Loss Share Type"
                    },{ facetTitle: "City"
                    },{ facetTitle: "Acquiring Institution"
                    }
                ],
                list : {
                    sortColWidth: 75,
                    sortingOpts : [ {
                        name: 'State',
                        value: function(d){ 
                            var str = kshf.dt_id.States[d.data[2]].data[1];
                            if(str.length > 9) str = str.substring(0,6)+"...";
                            return str;
                        }
                    } ],
                    textSearch: "Bank Name",
                    content: "Bank Name"
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 720px;
                height: 650px;
