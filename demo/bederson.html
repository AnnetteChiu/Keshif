        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

var demoID = 7;
var socialShare = false;
var noRibbon = true;
var BEDERSON_ID = 3;

google.setOnLoadCallback(function() {

    function resizeChart(){
        var h=$(window).height()-90;
        h = 700; // temp
        var w=$(window).width()-29;
        h = Math.max(h,500);
        w = Math.max(w,700);
        w-=50;
        if($('#chart_div').height()===h && $('#chart_div').width()===w) return false;
        $('#chart_div').height(h);
        $('#chart_div').width (w);
        return true;
    }

    resizeChart();
    $(window).resize(function() {
        if(resizeChart()) browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID : "#chart_div",
        listMaxColWidthMult: 0.4,
        categoryTextWidth:185,
        source : {
            gdocId : '0Ai6LdDWgaqgNdEp1aHBzSTg0T0RJVURqWVNGOGNkNXc',
            sheets : [
                {name: "Publications"},
                {name: "Venues"},
                {name: "Authors"},
                {name: "Keywords"},
                {name: "VenueTypes"},
                {name: "AuthorTypes"}
            ]
        },
        loadedCb: function(){
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.Util.cellToArray(kshf.dt.Publications, ['Coauthors', 'Topics']);
        },
        readyCb: function(){
            $(".paperName").click(function(d){
                browser.listDisplay.showListItemDetails(d.currentTarget.parentNode.parentNode.parentNode.__data__);
            });
            browser.listDisplay.showListItemDetails(kshf.dt.Publications[0]);
        },
        facets: [
            {   facetTitle: "Topics",
                catTableName: "Keywords",
                catLabelText: function(k){ return k.data.keyword; }
            },{ facetTitle: "Coauthors",
                catItemMap : function(pub){
                    var authors = pub.data.Coauthors;
                    // remove Ben Bederson's ID
                    newAuthors = [];
                    for(i=0 ; i<authors.length ; i++){
                        if(authors[i]!==BEDERSON_ID) newAuthors.push(authors[i]);
                    }
                    return newAuthors;
                },
                catTableName: "Authors",
                catLabelText: function(auth){ return auth.data.first_names[0]+". "+auth.data.last_name; },
                catTooltipText: function(auth){ return auth.data.first_names+" "+auth.data.last_name; },
                facets: [
                    {   facetTitle: "Type",
                        catItemMap : function(coAuth){ return coAuth.data.author_type; },
                        catTableName: "AuthorTypes",
                        catLabelText: function(at){
                            return at.data.keyword;
                        }
                    }
                ]
            },{ facetTitle: "Publication Type",
                catItemMap: function(pub){ return pub.data.type;},
                catLabelText: function(d){ 
                    return kshf.dt_id.VenueTypes[d.data[0]].data.keyword;
                }
            },{ facetTitle: "Venue",
                collapsed: true,
                catItemMap : function(pub){ return pub.data.Venue; },
                catTableName: "Venues",
                catLabelText: function(d){ return d.data.venue; }
            },{ facetTitle: "Date",
                intervalScale: 'time',
                layout: 'middle'
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            sortingOpts : [
                {   name: 'Year',
                    value: function(pub){return pub.data.Date.getFullYear();}
                }
            ],
            textSearch : 'title',
            detailsToggle : "One",
            autoExpandMore: false,
            contentFunc : function(d){
                var j;
                var str="";

                if(d.data.img!==""&&d.data.img!==null){
                    str+="<img class='pdfImage' src='"+d.data.img+"'>";
                }

                // paper name
                    str+="<div class=''> <span>";
                    str+="<span class='paperName'>"+d.data.title+"</span>";
                    if(d.data.pdf!==""&&d.data.pdf!==null){
                        str+="<a class='pubLink pdflink fa fa-file-pdf-o' href='"+d.data.pdf+"' target='_blank'></a>";
                    }
                    if(d.data.doi!==""&&d.data.doi!==null){
                        str+="<a class='pubLink doilink' href='http://dx.doi.org/"+d.data.doi+"' target='_blank'>[doi]</a>";
                    }
                    if(d.data.url.trim()!==""){
                        str+=" <a class='pubLink fa fa-external-link externallink' target='_blank' href='"+d.data.url+"' "+
                                "onclick='sendLog(CATID.ItemBased,ACTID_ITEM.FollowURL,{itemID:"+d.id()+"})'>external</a>";
                    }
                    str+="</div>";

                str+="<span class='item_details'>";

                // author names
                var authors = d.data.Coauthors;
                    str+="<div class=\"authorNames\"><span class='header'></span> ";
                    for(j=0; j<authors.length; j++){
                        var authData=kshf.dt_id.Authors[authors[j]].data;
                        if(authData.id===BEDERSON_ID) { str+="<span class='benb'>"; }
                        str+=authData.first_names+" "+authData.last_name;
                        if(authData.id===BEDERSON_ID) { str+="</span>"; }
                        if(j!==authors.length-1) { str+=', '; }
                    }
                    str+="</div>";
                // Venue + details
                    str+="<div class='venueInfo'><span style='font-weight:bolder;'>"+d.data.Date.getFullYear()+"</span>";
                    if(d.data.Venue) {
                        str+=" " + kshf.dt_id.Venues[d.data.Venue].data[2];
                    }
                    if(d.data.details.trim()!=="") {
                        str+=" - " + d.data.details;
                    }
                    str+="</div>";
                // keywords
                    var cats = d.data.Topics;
                    if(cats.length>0){
                        str+="<div class=\"topics\"> <span class='header'>Topics</span>: ";
                        for(j=0; j<cats.length; j++){
                            str+=kshf.dt_id.Keywords[cats[j]].data.keyword;
                            if(j!==cats.length-1) { str+=', '; }
                        }
                        str+="</div>";
                    }
                // award
                    if(d.data.award!==""&d.data.award!==null){
                        str+="<div class=\"iteminfo iteminfo_3\">&#9733; "+d.data.award+"</div>";
                    }

                return str;
            }
        }
    });
});

</script>
