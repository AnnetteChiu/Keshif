<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Homicides in the District</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
function dataLoad(browser){
    $.ajax({
        //url: "http://apps.washingtonpost.com/investigative/homicides/api/v1/victim/?limit=0&offset=0&format=json",
        // url: "./data_private/dc_homicides.json", // original source
        url: "./data/dc_homicides.json",
        success: function(data){
            browser.primaryTableName = "Victims";
            kshf.dt.Victims = [];
            data.objects.forEach(function(vic){
                vic.id = 1*vic.id;
                vic.incident_date = moment(vic.incident_date).toDate();
                kshf.dt.Victims.push(new kshf.Item(vic,"id"));
            });
            browser.loadCharts();
        }
    });
};

$(document).ready( function(){
	browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "Victims",
        categoryTextWidth: 150,
        source: { 
            url: "http://apps.washingtonpost.com/investigative/homicides/",
            callback: dataLoad
        },
        facets: [
            {   title: "Age", attribMap: "age"
            },{ title: "Race", attribMap: "race"
            },{ title: "Sex", attribMap: "sex", 
                catLabelText: function(d){ return (d.data[0]==="m"?"Male ":"Female ")+getIcon(d.data[0]);
            }
            },{ title: "Quadrant", layout: 'right', attribMap: "quadrant"
            },{ title: "Neighborhood", layout: 'right',
                attribMap: function(d){ if(d.data.nbhd) return d.data.nbhd.subhood; }
            },{ title: "Status", layout: 'right',
                attribMap: function(d){ 
                    var r=[];
                    r.push("Police Status: "+d.data.police_status.name);
                    if(d.data.jury_trial) r.push("Had jury trial");
                    return r;
                }
            },{ title: "Cases with +2 victims", layout: 'right', attribMap: "ccn", minAggrValue:2, collapsed: true
            },{ title: "Manner", attribMap: function(d){ return d.data.manner.name; }
            },{ title: "Motive", attribMap: function(d){ return d.data.motive.name; }
            },{ title: "Incident Date", layout: "bottom",
                attribMap: function(d){
                    if(d.data.incident_date.getFullYear()>=2000) return d.data.incident_date;
                }
            }
        ],
        itemDisplay: {
            sortColWidth: 60,
            sortingOpts: [
                { name: 'Year', value: function(d){ return d.data.incident_date.getFullYear(); }},
                { name: 'Age',  value: function(d){ return d.data.age; }}
            ],
            detailsToggle: "Zoom",
            recordView: function(d){ return d.data.last_name +", "+d.data.first_name; }
        }
    });
});
</script>
    <style>
        #chart_div {
            width:800px;
            height:700px;
        }
    </style>
	</head>
    <body>
        <div class="pageTitle" align="center">Homicides in the District (2000-2011)</div>
        <div class="contents"><div id="chart_div"></div></div>

        <div id="infobox" align="center">
            <span class="fa fa-info-circle"></span>
            <a href="http://apps.washingtonpost.com/investigative/homicides/" target='_blank'>Data</a> was curated by the <b>Washington Post</b>. <a href="http://apps.washingtonpost.com/investigative/homicides/api/v1/victim/?limit=0&offset=0&format=json" target='_blank'>Raw source</a>.
            <span class="fa fa-info-circle"></span>
            </div>
    </body>
</html>
