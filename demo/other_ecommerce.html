        <script type="text/javascript">

function loadChart() {
	new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth:100,
        showDataSource: false,
        source: {
            gdocId: '0Ai6LdDWgaqgNdHFkS1E2V2M0SHRkWkRUX0p4T2pHVmc',
            sheets: [ {name:"Shorts"} ]
        },
        loadedCb: function(){
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.Util.cellToArray(kshf.dt.Shorts, [1, 2], /\b,\s+/, false);
        },
        facets: [
            {   title: "Color"
            },{ title: "Size"
            },{ title: "Store"
            },{ title: "Price"
            }
        ],
        list: {
            sortColWidth: 50,
            sortingOpts: [ {   name: 'Price' } ],
            textSearch: 'Model',
            recordView: 'Model'
        }
    });
}

google.setOnLoadCallback(loadChart);

</script>
