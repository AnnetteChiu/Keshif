    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    itemName: "Responses",
    leftPanelLabelWidth: 200,
    rightPanelLabelWidth: 280,
    source: {
      gdocId: '1lykB8KoEvq-37-bDXx2pSq2lBVsfsD8SP08Q_xnok7o',
      tables: "Form Responses 1"
    },
    summaries: [
      { name: "Gender", value: function(){
          var v=this.Gender;
          if(v==="Male" || v==="Female") return v;
          return null;
        }},
      { name: "Race", value: function(){ return this.Race.split(","); } },
      {
        name: "Education Level",
        value: "What is your level of schooling?",
        description: "What is your level of schooling?"
      },
      {
        name: "First-generation in coding/tech?",
        collapsed: true,
        description: "Do one or more of your parents or older relatives know how to code or work in tech?",
        value: "Do one or more of your parents or older relatives know how to code or work in tech?"
      },
      {
        name: "Programming Experience",
        value: "How many years have you been programming?",
        description: "How many years have you been programming?",
        catSortBy: function(){
          switch(this.id){
            case ">10 years": return 0;
            case "8-10 years": return 1;
            case "6-7 years": return 2;
            case "5 years": return 3;
            case "4 years": return 4;
            case "3 years": return 5;
            case "2 years": return 6;
            case "1 year": return 7;
            case "< 1 year": return 8;
            default: console.log(this.id); return 0;
          }
        }
      },
      {
        name: "First Programming Age",
        value: "What age did you start programming?",
        description: "What age did you start programming?",
        collapsed: true,
        catSortBy: function(){
          switch(this.id){
            case "> 25 years old": return 0;
            case "21-25 years old": return 1;
            case "19-20 years old": return 2;
            case "17-18 years old": return 3;
            case "15-16 years old": return 4;
            case "12-14 years old": return 5;
            case "9-11 years old": return 6;
            case "6-8 years old": return 7;
            case "< 5 years old": return 8;
            default: console.log(this.id); return 0;
          }
        }
      },
      {
        name: "Tech Area",
        value: function(){ return this["What area of tech do you work in?"].split(",");} ,
        description: "What area of tech do you work in?"
      },
      {
        name: "University", collapsed: true,
        value: "What university do/did you attend?",
        description: "What university do/did you attend?"
      },
      {
        name: "Challenge of: Artificial Intelligence",
        value: "In your personal opinion, how technically challenging is the following job: Artificial Intelligence",
        description: "In your personal opinion, how technically challenging is the following job: Artificial Intelligence",
        panel: "middle"
      },
      {
        name: "Challenge of: Security Engineering",
        value: "In your personal opinion, how technically challenging is the following job: Security engineering",
        description: "In your personal opinion, how technically challenging is the following job: Security engineering",
        panel: "middle"
      },
      {
        name: "Challenge of: Image processing/VR",
        value: "In your personal opinion, how technically challenging is the following job: Image processing/VR",
        description: "In your personal opinion, how technically challenging is the following job: Image processing/VR",
        panel: "middle"
      },
      {
        name: "Challenge of: Data Science/ Machine Learning",
        value: "In your personal opinion, how technically challenging is the following job: Data science/machine learning",
        description: "In your personal opinion, how technically challenging is the following job: Data science/machine learning",
        panel: "middle"
      },
      {
        name: "Challenge of: Hardware/Embedded Systems",
        value: "In your personal opinion, how technically challenging is the following job: Hardware/embedded systems",
        description: "In your personal opinion, how technically challenging is the following job: Hardware/embedded systems",
        panel: "middle"
      },
      {
        name: "Challenge of: Systems Eng. / Infrastructure",
        value: "In your personal opinion, how technically challenging is the following job: Systems engineering/infrastructure",
        description: "In your personal opinion, how technically challenging is the following job: Systems engineering/infrastructure",
        panel: "middle"
      },
      {
        name: "Challenge of: Web development (backend)",
        value: "In your personal opinion, how technically challenging is the following job: Web development (backend)",
        description: "In your personal opinion, how technically challenging is the following job: Web development (backend)",
        panel: "right"
      },
      {
        name: "Challenge of: Mobile development (backend)",
        value: "In your personal opinion, how technically challenging is the following job: Mobile development (backend)",
        description: "In your personal opinion, how technically challenging is the following job: Mobile development (backend)",
        panel: "right"
      },
      {
        name: "Challenge of: Mobile development (frontend)",
        value: "In your personal opinion, how technically challenging is the following job: Mobile development (frontend)",
        description: "In your personal opinion, how technically challenging is the following job: Mobile development (frontend)",
        panel: "right"
      },
      {
        name: "Challenge of: Web development (frontend)",
        value: "In your personal opinion, how technically challenging is the following job: Web development (frontend)",
        description: "In your personal opinion, how technically challenging is the following job: Web development (frontend)",
        panel: "right"
      },
      {
        name: "Challenge of: Graphics/Design",
        value: "In your personal opinion, how technically challenging is the following job: Graphics/Design",
        description: "In your personal opinion, how technically challenging is the following job: Graphics/Design",
        panel: "right"
      },
      {
        name: "Challenge of: Product Management",
        value: "In your personal opinion, how technically challenging is the following job: Product Management",
        description: "In your personal opinion, how technically challenging is the following job: Product Management",
        panel: "right"
      },
      {
        name: "Challenge of: Business Dev/Growth Hacking",
        value: "In your personal opinion, how technically challenging is the following job: Business development/growth hacking",
        description: "In your personal opinion, how technically challenging is the following job: Business development/growth hacking",
        panel: "right"
      },
    ]
  });
});
