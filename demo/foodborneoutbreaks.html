<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Foodborne Outbreaks</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css"/ type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <script type="text/javascript">

$(document).ready( function(){
  resizeBrowser(50,50);
  $(window).resize(function() {
    resizeBrowser(50,50);
    browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 150,
    categoryTextWidth: 210,
    rightPanelLabelWidth: 180,
    source: {
      url: 'http://wwwn.cdc.gov/foodborneoutbreaks/Default.aspx',
      gdocId: '1x73EFLhTr87zquJmdLkT4wjcZ0UyQl2i-h94Fc717eM',
      tables: "Foodborne Outbreaks",
      callback: function(browser){
        US_States.loadGeo();
        browser.loadCharts();
      }
    },
    summaries: [
      { name: "Year", panel: 'bottom', optimumTickWidth: 60,
        value: function(){ return new Date(this.Year,0,0); } }, // tick width used so that months, etc are not visible
      { name: "State", panel: 'middle',
        catMap: function(){ 
          var x=US_States.index_name[this.id];
          if(x) return x.geo;
        },
        },
      { name: "Month", value:function(){ return this.Month-1; }, catLabel: _demo.Month, catSortBy: _demo.Month_id, panel: 'right' },
      { name: "Contaminated Ingredient", panel: 'left' },
      { name: "Location of Preparation", panel: 'left' },
      { name: "Food Vehicle", panel: 'left', minAggrValue: 5 },
      { name: "Illnesses", panel: 'middle', intervalScale: 'log' },
      { name: "Hospitalizations", panel: 'middle', intervalScale: 'log', collapsed: true },
      { name: "Deaths", panel: 'middle', intervalScale: 'log', collapsed: true },
      { name: "Genus Species", panel: 'right' },
      { name: "Etiology Status", value: function(){ 
        if(this["Etiology Status"]) return this["Etiology Status"].split("; ");
      }, panel: 'right', collapsed: true }
    ]
  });
});
    </script>
  </head>
  <body>
    <div class="pageTitle" align="center">
      <a href="http://wwwn.cdc.gov/foodborneoutbreaks/Default.aspx" target='_blank'
        ><img src="https://upload.wikimedia.org/wikipedia/commons/7/71/US_CDC_logo.svg" style="height: 30px"></a>
      Foodborne Outbreak Online Database</div>
    <div class="contents"><div id="chart_div"></div></div>
  </body>
</html>
