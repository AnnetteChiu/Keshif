<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tablet Computers</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>

        <script type="text/javascript">

$(document).ready( function() {
    resizeBrowser(160,40);
    $(window).resize(function() {
        resizeBrowser(160,40);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 200,
        source: {
            dirPath: 'data/',
            fileType: 'csv',
            sheets: [ {name:"tablets", id:"ASIN"} ]
        },
        facets: [
            {   title: "Brand Name",
            },{ title: "Operating System",
            },{ title: "Customer Reviews"
            },{ title: "Flash Memory Size", layout: 'right', unitName: "GB",
                attribMap: function(tablet){
                    var n= parseFloat(tablet.data['Flash Memory Size']);
                    if(n<1) return null;
                    return n;
                },
                intervalScale: 'log',
            },{ title: "Screen Size (inches)", unitName: "â€³",
                attribMap: function(tablet){
                    var x= parseFloat(tablet.data['Screen Size']);
                    if(isNaN(x)) { return null; }
                    return x;
                }
            },{ title: "Weight", layout: 'right', unitName: ' oz'
            },{ title: "Battery Life", layout: 'right', unitName: ' hr'
            },{ title: "Rating", layout: 'right',
                attribMap: "Customer Reviews",
                showPercentile: true
            },{ title: "Release Date",
                attribMap: function(tablet){ 
                    var dt = tablet.data['Date First Available'];
                    if(dt===""){ return null; }
                    return new Date(moment(dt,"MM/DD/YYYY"));
                },
                layout: 'bottom'
            }
        ],
        itemDisplay: {
            sortColWidth: 50,
            detail: 'zoom',
            sortingOpts: [
                { name: 'Rating', value: function(d){ return d.data['Customer Reviews']; } }
            ],
            textSearch: 'name',
            recordView: function(d){
                return "<div class='iteminfo iteminfo_0'><a target='_blank' href='"+
                    d.data.url+"'>"+d.data.name+"</a></div>";
            }
        }
    });
});

        </script>
        <style>
        .iteminfo a{
            color:#606060;
            font-style:italic;
        }
        #chart_div { width: 90%; }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
