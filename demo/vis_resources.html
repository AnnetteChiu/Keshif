        <script type="text/javascript">
function loadData(browser){
    $.ajax( {
        url: "./data/vis_resources.json",
        async: false,
        success: function(dataset){
            browser.primaryTableName = "Resources";
            kshf.dt.Resources = [];
            dataset.forEach(function(r){
                kshf.dt.Resources.push(new kshf.Item(r,'id'));
            });
            browser.loadCharts();
        }
    });
};

function getImageName(url){
    var x=url.split("/");
    return x[x.length-1];
};

$(document).ready( function(){

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 320,
        itemName: "Visualization Resources",
        source: {
            url: "http://www.visualisingdata.com/index.php/resources/",
            callback: loadData
        },
        summaries: [{ title: "category", layout: "middle" }],
        itemDisplay: {
            sortingOpts: [ {name:'id', inverse: true} ],
            textSearch: "title",
            displayType: 'grid',
            maxVisibleItems_Default: 100,
            detailsToggle: "zoom",
            recordView: function(){
                return "<a target='_blank' href='"+this.url+"' class='thumbnail'><img class='thumbImg'></a>"+
                    "<span class='title'>"+this.title+"</span>";
            },
            visibleCb: function(d){
                d3.select(d.DOM.record).select("img").attr("src",
                    "http://www.cs.umd.edu/~yalcin/keshif_res/vis_resources/"+getImageName(this.image_src));
            }
        }
    });
});

var imageDownloadScript = function(){
    var src="";
    kshf.dt.Resources.forEach(function(r){
        src+= "curl -o "+getImageName(r.data.image_src)+" "+r.data.image_src+"\n";
    });
    return src;
};
        </script>
