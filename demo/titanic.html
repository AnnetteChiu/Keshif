<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Titanic Passengers</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

        var sinkDate = d3.time.format("%Y-%m-%d").parse("1912-04-15"); // returns a Date

        google.setOnLoadCallback(function(){
            browser = new kshf.Browser({
                domID: "#chart_div",
                leftPanelLabelWidth: 100,
                rightPanelLabelWidth: 90,
                source: {
                    gdocId : '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
                    sheets : [ {name:"Passengers"} ]
                },
                facets: [
                    {   facetTitle: "survived",
                        catItemMap : function(d){ 
                            var s = d.data[2];
                            if(s) return 'Yes';
                            return 'No';
                        },
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "pclass",
                        sortingOpts : [{ 
                            func: function(a,b){
                                if(a==="3rd") return 1;
                                if(a==="1st") return -1;
                                if(b==="3rd") return -1;
                                if(b==="1st") return 1;
                            },
                            no_resort: true 
                        }]
                    },{ facetTitle: "sex",
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "age",
                        catItemMap : function(d){
                            var age = d.data[4];
                            if(age===null) return null;
                            return age;
                        },
                        showPercentile: true
                    },{ facetTitle: "embarked", layout: 'right'
                    },{ facetTitle: "room", layout: 'right'
                    },{ facetTitle: "boat", type: 'categorical', layout: 'right'
                    },{
                        facetTitle: "Birthdate",
                        catItemMap : function(d){ 
                            // calculate birthdate from sink date and passenger age
                            var age = d.data[4];
                            if(age===null) return null;
                            var newdate = new Date(sinkDate);
                            newdate.setFullYear(newdate.getFullYear() - age);
                            return newdate;
                        },
                        intervalScale: 'time',
                        layout:'bottom'
                    }
                ],
                itemDisplay: {
                    sortColWidth: 50,
                    sortingOpts : [ {name: 'id', inverse:true} ],
                    textSearch: 'name',
                    content: "name"
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 950px;
                height: 600px;
            }
            #chart_div div.listItem{
                max-height: 40px;
            }
            .layout_bottom > .kshfChart{
                background-image: url("http://upload.wikimedia.org/wikipedia/commons/d/db/Titanic-Cobh-Harbour-1912.JPG");
                background-size: 1000px 120px;
            }
            .layout_bottom .bar{
                opacity: 0.6 !important;
            }
            .layout_bottom > .kshfChart .facetInterval span{
                font-weight: 500 !important;
            }
            .layout_bottom > .kshfChart .facetInterval .item_count{
                color: white !important;
                text-shadow: 0px 0px 2px black;
            }
            .layout_bottom > .kshfChart .facetInterval .tick > .text{
                color: black !important;
                text-shadow: 0px 0px 2px white;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
