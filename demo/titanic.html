<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Titanic Passengers</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

        var sinkDate = d3.time.format("%Y-%m-%d").parse("1912-04-15"); // returns a Date

        google.setOnLoadCallback(function(){
            new kshf.Browser({
                domID: "#chart_div",
                source: {
                    gdocId : '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
                    sheets : [ {name:"Passengers"} ]
                },
                facets: [
                    {   facetTitle: "survived",
                        catItemMap : function(d){ 
                            var s = d.data[2];
                            if(s) return 'Yes';
                            return 'No';
                        },
                        timeTitle: "Birthdate",
                        timeItemMap : function(d){ 
                            // calculate birthdate from sink date and passenger age
                            var age = d.data[4];
                            if(age===null) return null;
                            var newdate = new Date(sinkDate);
                            newdate.setFullYear(newdate.getFullYear() - age);
                            return newdate;
                        },
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "pclass",
                        sortingOpts : [{ 
                            func: function(a,b){
                                if(a==="3rd") return -1;
                                if(a==="1st") return 1;
                                if(b==="3rd") return 1;
                                if(b==="1st") return -1;
                            },
                            no_resort: true 
                        }]
                    },{ facetTitle: "sex",
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "age",
                        catItemMap : function(d){
                            var age = d.data[4];
                            if(age===null) return null;
                            return age;
                        }
                    },{ facetTitle: "boat", type: 'categorical'
                    },{ facetTitle: "embarked", layout: 'right'
                    },{ facetTitle: "room", layout: 'right'
                    }
                ],
                itemDisplay: {
                    sortColWidth: 50,
                    sortingOpts : [ {name: 'id', inverse:true} ],
                    textSearch: 'name',
                    content: "name"
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 900px;
                height: 700px;
            }
            #chart_div div.listItem{
                max-height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
