        <script type="text/javascript">

        var sinkDate = d3.time.format("%Y-%m-%d").parse("1912-04-15"); // returns a Date

        google.setOnLoadCallback(function(){
            new kshf.Browser({
                domID : "#chart_div",
                source : {
                    gdocId : '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
                    sheets : [ {name:"Passengers"} ]
                },
                charts : [
                    {   facetTitle: "survived",
                        catItemMap : function(d){ 
                            var s = d.data[2];
                            if(s) return 'Yes';
                            return 'No';
                        },
                        timeTitle: "Birthdate",
                        timeItemMap : function(d){ 
                            var age = d.data[4];
                            if(age===null) return null;
                            var newdate = new Date(sinkDate);
                            newdate.setFullYear(newdate.getFullYear() - age);
                            return newdate;
                        },
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "pclass",
                        sortingOpts : [{ 
                            func: function(a,b){
                                if(a==="3rd") return -1;
                                if(a==="1st") return 1;
                                if(b==="3rd") return 1;
                                if(b==="1st") return -1;
                            },
                            no_resort: true 
                        }]
                    },{ facetTitle: "sex",
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "age",
                        catItemMap : function(d){
                            var age = d.data[4];
                            if(age===null) return null;
                            return age;
                        }
                    },{ facetTitle: "boat", type: 'categorical'
                    },{ facetTitle: "embarked", layout: 'right'
                    },{ facetTitle: "room", layout: 'right'
                    }
                ],
                list : {
                    sortColWidth: 40,
                    sortingOpts : [ {name: 'id', inverse:true} ],
                    textSearch: 'name',
                    content: "name"
                }
            });
        });
        </script>
        
        <style>
            #chart_div {
                width: 900px;
                height: 700px;
            }
            #chart_div div.listItem{
                max-height: 20px;
            }
        </style>
    </head>
