        <script type="text/javascript">

var sinkDate = d3.time.format("%Y-%m-%d").parse("1912-04-15"); // returns a Date

google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        leftPanelLabelWidth: 150,
        rightPanelLabelWidth: 150,
        source: {
            gdocId : '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
            sheets : [ {name:"Passengers"} ]
        },
        facets: [
            {   facetTitle: "Survived",
                catItemMap : function(d){ 
                    var s = d.data.survived;
                    if(s) return 'Yes';
                    return 'No';
                },
                sortingOpts : [{ no_resort: true }]
            },{ facetTitle: "Class",
                catItemMap: function(d){ return d.data.pclass;},
                sortingOpts : [{ 
                    func: function(a,b){
                        if(a==="3rd") return 1;
                        if(a==="1st") return -1;
                        if(b==="3rd") return -1;
                        if(b==="1st") return 1;
                    },
                    no_resort: true 
                }]
            },{ facetTitle: "Sex",
                catItemMap: function(d){ return d.data.sex;},
                sortingOpts : [{ no_resort: true }]
            },{ facetTitle: "Age",
                catItemMap : function(d){
                    var age = d.data.age;
                    if(age===null) return null;
                    return age;
                },
                layout:'bottom',
                showPercentile: true
            },{ facetTitle: "embarked",
            },{ facetTitle: "room", collapsed: true,
//            },{ facetTitle: "boat", collapsed: true, type: 'categorical' // there are negative values and such
            }
        ],
        itemDisplay: {
            sortColWidth: 50,
            sortingOpts : [ 
                {name: 'id', inverse:true},
                {name: 'age'}
            ],
            textSearch: 'name',
            content: "name"
        }
    });
});
        </script>
