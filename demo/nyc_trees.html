	<head>
		<title>NYC Street Trees</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
var loadData= function(browser){
    $.ajax({
        //url: "http://www.cloudred.com/labprojects/nyctrees/data/common.json",
        url: "./data/nyc_trees.json",
        success: function(data){
            browser.primaryTableName = "TreeTypes";
            kshf.dt.TreeTypes = [];
            data.forEach(function(treeType){
                treeType.Bronx = parseInt(treeType.Bronx);
                treeType.Brooklyn = parseInt(treeType.Brooklyn);
                treeType.Queens = parseInt(treeType.Queens);
                treeType.Manhattan = parseInt(treeType.Manhattan);
                treeType['Staten Island'] = parseInt(treeType['Staten Island']);
                treeType.Total = treeType.Bronx + treeType.Brooklyn + treeType.Queens
                    + treeType.Manhattan + treeType['Staten Island'];

                kshf.dt.TreeTypes.push(new kshf.Item(treeType, "Common"));
            });
            browser.loadCharts();
        }
    });
};

$(document).ready( function(){
	browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "Tree Types",
        categoryTextWidth: 200,
        barChartWidth: 300,
        source: { 
            url: "http://www.cloudred.com/labprojects/nyctrees/",
            callback: loadData
        },
        summaries: [
            {   title: "Total Number of <span class='fa fa-tree'></span>'s", attribMap: "Total",
                intervalScale: "log"
            },{ title: "Number of <span class='fa fa-tree'></span>s in Bronx", attribMap: "Bronx",
                intervalScale: "log"
            },{ title: "Number of <span class='fa fa-tree'></span>s in Brooklyn", attribMap: "Brooklyn",
                intervalScale: "log"
            },{ title: "Number of <span class='fa fa-tree'></span>s in Queens", attribMap: "Queens",
                intervalScale: "log"
            },{ title: "Number of <span class='fa fa-tree'></span>s in Manhattan", attribMap: "Manhattan",
                intervalScale: "log"
            },{ title: "Number of <span class='fa fa-tree'></span>s in Staten Island", attribMap: "Staten Island",
                intervalScale: "log"
            }
        ],
        itemDisplay: {
            sortingOpts: [ {name: '# Total Trees', value: "Total"} ],
            detailsToggle: "off",
            displayType: 'grid',
            textSearch: 'Tree Name',
            textSearchFunc: function(){ return this.Common; },
            recordView: function(){
                return ""+
                    "<span class='thumbnail'><img style='background-color:#"+this.color+"' class='thumbImg' "+
                        "src='http://www.cloudred.com/labprojects/nyctrees/trees/"+this.file+"'>"+
                    "</span>"+
                    "<span class='authorName'>"+this.Latin+"</span>"+
                    "<span class='title'>"+this.Common+"</span>";
            }
        }
    });
});

</script>
    <style>
        #chart_div {
            width:1250px;
            height:700px;
        }
        .listItem{
            width: 70px;
            padding-top: 0px !important;
            padding-bottom: 2px !important;
        }
        .thumbImg{
            width: 100% !important;
        }
    </style>
	</head>

        <div class="pageTitle" align="center">NYC Street Trees</div>

            <span class="fa fa-info-circle"></span>
            </div>
