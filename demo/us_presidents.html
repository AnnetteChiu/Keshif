<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>U.S. Presidents</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
    	google.setOnLoadCallback( function(){
            new kshf.Browser({
                domID: "#chart_div",
                categoryTextWidth: 160,
                source: {
                    gdocId : '0Ai6LdDWgaqgNdG1WX29BanYzRHU4VHpDUTNPX3JLaUE',
                    sheets : [ {name:"Presidents"} ]
                },
                facets: [
                    {   facetTitle: "Party", 
                    },{ facetTitle: "State of Birth",
                    },{ facetTitle: "Occupation",
                    },{ facetTitle: "College", layout: 'right'
                    },{ facetTitle: "Religion", layout: 'right'
                    },{ facetTitle: "Notes", layout: 'right'
                    },{
                        facetTitle: "Age at inaguration",
                        layout: 'right'
                    },{
                        facetTitle: "Term Start",
                        catItemMap : function(d){
                            var year=d.data[3].substr(0,4);
                            return new Date(moment(year+"01-01","YYYY-MM-DD"));
                        },
                        intervalScale: 'time',
                        layout: 'bottom'
                    }
                ],
                itemDisplay: {
                    sortColWidth: 40,
                    textSearch: 'Name',
                    autoExpandMore: true,
                    maxVisibleItems_Default: 5,
                    sortingOpts : [
                        {   name: '',
                            value: function(d){ return d.data[0]; }
                        }
                    ],
                    displayType: 'grid',
                    contentFunc: function(d){ 
                        return "<a href='http://www.whitehouse.gov/about/presidents/"+d.data[15]+"' target='_blank'><img></a>";
                    },
                    visibleCb: function(d){
                        d3.select(d.resultDOM).select("img").attr("src",d.data[11]);
                    }
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 900px;
                height: 700px;
            }
            div.content img{
                width: 350px;
                padding-left: 2px;
            }
            .mainTextSearch input{
                width: 80px;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
