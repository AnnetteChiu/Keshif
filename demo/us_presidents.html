		<title>U.S. Presidents</title><meta charset="utf-8">

        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
google.setOnLoadCallback( function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 160,
        source: {
            gdocId : '0Ai6LdDWgaqgNdG1WX29BanYzRHU4VHpDUTNPX3JLaUE',
            sheets : [ {name:"Presidents"} ]
        },
        facets: [
            {   facetTitle: "Party", 
            },{ facetTitle: "State of Birth",
            },{ facetTitle: "Occupation",
            },{ facetTitle: "College", layout: 'right'
            },{ facetTitle: "Religion", layout: 'right'
            },{ facetTitle: "Notes", layout: 'right'
            },{ facetTitle: "Age at inaguration", layout: 'right'
            },{ facetTitle: "Term Start", layout: 'bottom'
            }
        ],
        itemDisplay: {
            sortColWidth: 40,
            textSearch: 'Name',
            maxVisibleItems_Default: 5,
            sortingOpts : [ {name: 'id'} ],
            displayType: 'grid',
            contentFunc: function(d){ 
                return "<a href='http://www.whitehouse.gov/about/presidents/"+d.data.Link+"' target='_blank'><img></a>";
            },
            visibleCb: function(d){
                d3.select(d.DOM.result).select("img").attr("src",d.data.Image);
            }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 900px;
                height: 700px;
            }
            .content img{
                width: 100%;
                padding-left: 2px;
            }
            .mainTextSearch input{
                width: 80px;
            }
        </style>
	</head>

        <div class="contents"><div id="chart_div"></div></div>
