<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>U.S. Presidents</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
    	google.setOnLoadCallback( function(){
            new kshf.Browser({
                domID: "#chart_div",
                categoryTextWidth: 160,
                source: {
                    gdocId : '0Ai6LdDWgaqgNdG1WX29BanYzRHU4VHpDUTNPX3JLaUE',
                    sheets : [ {name:"Presidents"} ]
                },
                facets: [
                    {   facetTitle: "Party", 
                        timeTitle: "Term Start",
                        timeItemMap : function(d){
                            var year=d.data[3].substr(0,4);
                            return new Date(moment(year+"01-01","YYYY-MM-DD"));
                        },
                    },{ facetTitle: "State of Birth",
                    },{ facetTitle: "Occupation",
                    },{ facetTitle: "College", layout: 'right'
                    },{ facetTitle: "Religion", layout: 'right'
                    },{ facetTitle: "Notes", layout: 'right'
                    }
                ],
                itemDisplay: {
                    sortColWidth: 80,
                    textSearch: 'Name',
                    sortingOpts : [
                        {   name: 'Term',
                            value: function(d){ return d.data[0]; }
                        }
                    ],
                    displayType: 'grid',
                    contentFunc: function(d){ return '<img src=\"'+d.data[11]+'\">'; }
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 1050px;
                height: 700px;
            }
            div.content img{
                width: 350px;
                padding-left: 15px;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
