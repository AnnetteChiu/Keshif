        <script type="text/javascript">
function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height(1000);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });
    
    var animalCol;

	kshf.init({
        chartTitle: "Animals in Zoo",
        domID : "#chart_div4",
        itemName : "Animals",
        categoryTextWidth:150,
        source : {
            gdocId : '0Ai6LdDWgaqgNdF9UbDNXRmRCZThvb2I0YlIzT2pPN0E',
            sheets : [ {name:"Animals"} ]
        },
        loadedCb: function(){
            animalCol = kshf.dt_ColNames.Animals;
        },
        charts: [
            {
                facetTitle: "# Legs",
                itemMapFunc : function(animal){ return animal.data[animalCol.legs]; },
                filter: { rowConj: '# legs'}
            },{
                facetTitle: "Has Tail",
                itemMapFunc : function(animal){return animal.data[animalCol.tail]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Has Hair",
                itemMapFunc : function(animal){return animal.data[animalCol.hair]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Feathers",
                itemMapFunc : function(animal){return animal.data[animalCol.feathers]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Backbone",
                itemMapFunc : function(animal){return animal.data[animalCol.backbone]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Domestic",
                itemMapFunc : function(animal){return animal.data[animalCol.domestic]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Has Eggs",
                itemMapFunc : function(animal){return animal.data[animalCol.eggs]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Has Milk",
                itemMapFunc : function(animal){return animal.data[animalCol.milk]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Aquatic",
                itemMapFunc : function(animal){return animal.data[animalCol.aquatic]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Airborn",
                itemMapFunc : function(animal){return animal.data[animalCol.airborn]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Venomous",
                itemMapFunc : function(animal){return animal.data[animalCol.venomous]; },
                rowLabelText: function(d) { return (d.data[1])?"True":"False"; },
                filter: { rowConj: 'at' }
            }
        ],
        list:{
            sortOpts : [
                {   name: 'Name',
                    width: 50,
                    value: function(animal){ return animal.data[animalCol.name][0]; },
                    value_type : 'string'
                }
            ],
            textSearch : function(animal){ return animal.data[animalCol.name]; },
            contentFunc : function(d){
                var j;
                var str=d.data[animalCol.name];
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
