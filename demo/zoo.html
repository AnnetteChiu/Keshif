<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Zoo Animals</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript">

var trueFalse = function(d) { return (d.data[1])?"True":"False"; };

function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height(800);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });
    
    var animalCol;

	kshf.init({
        chartTitle: "Animals in A Zoo",
        dirRoot: "../",
        domID : "#chart_div4",
        categoryTextWidth:160,
        showDataSource : false,
        source : {
            gdocId : '0Ai6LdDWgaqgNdF9UbDNXRmRCZThvb2I0YlIzT2pPN0E',
            sheets : [ {name:"Animals"} ]
        },
        loadedCb: function(){
            animalCol = kshf.dt_ColNames.Animals;
        },
        charts: [
            {
                facetTitle: "# of Legs"
            },{
                facetTitle: "Has Tail",
                catLabelText: trueFalse
            },{
                facetTitle: "Has Hair",
                catLabelText: trueFalse
            },{
                facetTitle: "Has Feathers",
                catLabelText: trueFalse
            },{
                facetTitle: "Has Backbone",
                catLabelText: trueFalse
            },{
                facetTitle: "Has Eggs",
                catLabelText: trueFalse
            },{
                facetTitle: "Has Milk",
                catLabelText: trueFalse
            },{
                facetTitle: "Domestic",
                catLabelText: trueFalse
            },{
                facetTitle: "Aquatic",
                catLabelText: trueFalse
            },{
                facetTitle: "Airborn",
                catLabelText: trueFalse
            },{
                facetTitle: "Venomous",
                catLabelText: trueFalse
            }
        ],
        list:{
            sortOpts : [
                {   name: 'Name',
                    width: 50,
                    value: function(animal){ return animal.data[animalCol.Name][0]; },
                    value_type : 'string'
                }
            ],
            textSearch : function(animal){ return animal.data[animalCol.Name]; },
            contentFunc : function(d){
                var j;
                var str=d.data[animalCol.Name];
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
<style>

.iteminfo a{
    color:#606060;

    margin: 0 auto;
}

</style>
