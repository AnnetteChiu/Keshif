        <script type="text/javascript">
google.setOnLoadCallback(function () {
	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 135,
        source: {
            gdocId: '0Ai6LdDWgaqgNdF9UbDNXRmRCZThvb2I0YlIzT2pPN0E',
            sheets: [ {name:"Animals"} ]
        },
        summaries: [
            {   title: "# of Legs"
            },{ title: "Properties",
                attribMap: function(){
                    var r =[];
                    if(this["Has Tail"]) r.push("Has Tail");
                    if(this["Has Hair"]) r.push("Has Hair");
                    if(this["Has Feathers"]) r.push("Has Feathers");
                    if(this["Has Backbone"]) r.push("Has Backbone");
                    if(this["Has Eggs"]) r.push("Has Eggs");
                    if(this["Has Milk"]) r.push("Has Milk");
                    if(this["Domestic"]) r.push("Domestic");
                    if(this["Aquatic"]) r.push("Aquatic");
                    if(this["Airborn"]) r.push("Airborn");
                    if(this["Venomous"]) r.push("Venomous");
                    if(this["Predator"]) r.push("Predator");
                    if(this["Tooth"]) r.push("Has Tooth");
                    if(this["Breathes"]) r.push("Breathes");
                    return r;
                },
                catDispCountFix: 6
            }
        ],
        itemDisplay: {
            sortColWidth: 50,
            sortingOpts: [{ name: 'Name', value: function(){ return this.Name[0]; } }],
            textSearch: 'Name',
            recordView: 'Name'
        }
    });
});
