<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Teaching Assistant Evaluations</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript">
function performanceText(d){
    switch(d){
        case 1: return "High";
        case 2: return "Medium";
        case 3: return "Low";
        default: return "-";
    }
}

function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });

    var TA_cols;

	kshf.init({
        chartTitle: "Teaching Assistant Evaluations",
        domID : "#chart_div4",
        dirRoot: "../",
        categoryTextWidth:170,
        itemName : "assistants",
        source : {
            gdocId : '0Ai6LdDWgaqgNdEgtRFNsNU9LNTNPanFSUjVyTHlOU2c',
            sheets : [ {name:"TAs"}, {name:"Instructors"} ]
        },
        loadedCb: function(){
            TA_cols = kshf.dt_ColNames.TAs;
        },
        charts: [
            {
                facetTitle: "Performance",
                catItemMap : function(ast){ return ast.data[TA_cols['Performance']]; },
                catLabelText: function(d) { return performanceText(d.data[1]); },
                filter: { rowConj: 'performance' },
            },{
                facetTitle: "Native Speaker",
                catItemMap : function(ast){return ast.data[TA_cols['Native Speaker']]; },
                catLabelText: function(d) { 
                    if(d.data[1]===1) { return "Yes"; }
                    if(d.data[1]===2) { return "No"; }
                },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Instructor",
                catItemMap : function(ast){return ast.data[TA_cols['Instructor']]; },
                catLabelText: function(d) { return kshf.dt_id.Instructors[d.data[1]].data[1];},
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Course",
                catItemMap : function(ast){return ast.data[TA_cols['Course']]; },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Semester",
                catItemMap : function(ast){return ast.data[TA_cols['Semester']]; },
                catLabelText: function(d) { 
                    if(d.data[1]===1) { return "Summer"; }
                    if(d.data[1]===2) { return "Regular"; }
                },
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Class Size",
                catItemMap : function(ast){return Math.floor(ast.data[TA_cols['Class Size']]/5); },
                catLabelText: function(d) { return d.data[1]*5;},
                sortingFuncs: [{
                     no_resort: true,
                     func:function(a,b){ 
                         return parseFloat(b.data[1],10) -parseFloat(a.data[1],10); // X GB
                     }
                     }],
               filter: { rowConj: 'at' }
            }
        ],
        list:{
            sortOpts : [
                {   name: 'Performance',
                    width: 90,
                    value: function(ast){ return ast.data[TA_cols['Performance']]; },
                    value_type : 'number',
                    label: function(ast){ return performanceText(ast.data[TA_cols['Performance']]); },
                }
            ],
            textSearch : function (ast) { return ast.data[TA_cols['Name']]; },
            textSearchTitle: "TA Name",
            contentFunc : function(ast){
                var j;
                var str="";
                // description
                    str+="<div class=\"iteminfo iteminfo_1\">"+ast.data[TA_cols['Name']];
                    str+="</div>";
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
<style>

.iteminfo a{
    color:#606060;
    font-style:italic;
}

#chart_div4 {
    margin: 0 auto;
}

body{ margin:2px; }

</style>
	</head>
	<body>
		<div id="chart_div4"></div>
	</body>
</html>
