<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Bike Trips in New York City</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
// http://uk.timesofnews.com/dont-hide-your-data-show-it-in-all-its-glory/
// http://gravyanecdote.com/visual-analytics/how-many-data-points/
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 110,
        leftPanelLabelWidth: 320,
        rightPanelLabelWidth: 320,
        source: {
            dirPath: './data/nycbiketrips_',
            fileType: 'csv',
            // gdocId : '1ftMNd_WmRYlvxxQS0eqCBwnJ-3vM1Z1oEEWpNA8FjtE',
            sheets : [ {name:"Trips"}, {name:"Stations"} ]
        },
        loadedCb: function(){
            kshf.dt.Trips.forEach(function(trip){
                trip.data.TimeStart = moment(trip.data.Time_Start,"M/D/YY HH:mm"); // 2/28/14 21:07
                delete trip.data.Time_Start; // Remove unused variable
            })
        },
        summaries: [
            {   title: "UserType", layout: 'middle', catLabel: function(){ return (this.id==="S")?"Subscriber":"Customer";
            },{ title: "Gender", layout: 'right',
                catLabel: function(){
                    switch(this.id){
                        case 2: return "Female "+getIcon("f");
                        case 1: return "Male "+getIcon("m");
                        default: return "?";
                    }
                }
            },{ title: "Station_Start", layout: 'middle', catLabel: function(){ return kshf.dt_id.Stations[this.id].data.Name; },
            },{ title: "Station_End",   layout: 'middle', catLabel: function(){ return kshf.dt_id.Stations[this.id].data.Name; }, 
                layout: 'right'
            },{ title: "Day of Week", layout: 'right', collapsed: true,
                attribMap: function(){ return this.TimeStart.day(); },
                sortingOpts: [ {value: "id"} ],
                catLabel: function(){ return getDayNameFromNumber(this.id); }
            },{ title: "Hour of Day", layout: 'bottom', optimumTickWidth: 40, unitName: ": 00",
                attribMap: function(){ return this.TimeStart.hour(); }
            },{ title: "Duration", layout: 'bottom', intervalScale: "log", unitName: "min",
                attribMap: function(){ return Math.round(this.Duration/60); }
            },{ title: "Birth Year", layout: 'bottom', collapsed: true,
                attribMap: function(){ return new Date(this.BirthYear,1,1); }
            }
        ]
    });
});
        </script>
        <style>
            #chart_div {
                width: 1000px;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
