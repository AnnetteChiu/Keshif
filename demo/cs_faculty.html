<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>2200 faculty in 50 top US Computer Science Programs</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    resizeBrowser(160,90);
    $(window).resize(function() {
        resizeBrowser(160,90);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        itemName: "CS Faculty",
        leftPanelLabelWidth: 210,
        rightPanelLabelWidth: 240,
        source: {
            url: "http://cs.brown.edu/people/alexpap/faculty_dataset.html",
            dirPath: './data/',
            fileType: 'csv',
            sheets: [ {name: "cs_faculty"} ]
            //gdocId: '0AubxN1_iO2c-dElJVWFqaTFDeHBkRVFyUzJUWk9oRlE',
            //sheets: [ {name: "Data"} ]
        },
        facets: [
            {   title: "<i class='fa fa-university'></i> University", attribMap: "University",
                description: "The name of the university they teach"
            },{ title: "<i class='fa fa-sitemap'></i> Subfield",
                description: "Main field of research. One of the 20 fields reported by Microsoft Academic",
                attribMap: "Subfield"
            },{ title: "<i class='fa fa-th-large'></i> Rank", attribMap: "Rank"
            },{ title: "<i class='fa fa-graduation-cap'></i> Received Bachelors from", layout: 'right',
                description: "University they acquired their BSc degree from",
                attribMap: "Bachelors"
            },{ title: "<i class='fa fa-graduation-cap'></i> Received Masters from", layout: 'right',
                description: "University they acquired their Masters degree from", attribMap: "Masters"
            },{ title: "<i class='fa fa-graduation-cap'></i> Received Doctorate from", layout: 'right',
                description: "University they acquired their Doctorate degree from", attribMap: "Doctorate"
            },{ title: "<i class='fa fa-suitcase'></i> Worked Post-Doc at", layout: 'right', collapsed: true,
                description: "University or Company they did their post-doctoral training", attribMap: "PostDoc"
            },{ title: "<i class='fa fa-globe'></i> Former Countries", layout: 'right',  
                description: "For each CS faculty, lists the countries that s/he received her degrees from",
                attribMap: function(d){
                    var r=[];
                    a = d.data.Bachelors.split(" - ");
                    r.push(a[a.length-1].trim());
                    a = d.data.Masters.split(" - ");
                    r.push(a[a.length-1].trim());
                    a = d.data.Doctorate.split(" - ");
                    r.push(a[a.length-1].trim());
                    a = d.data.PostDoc.split(" - ");
                    r.push(a[a.length-1].trim());
                    return r;
                }
            },{ title: "<span class='fa fa-calendar'></span> Joined Year", layout: "bottom",
                description: "When they joined that department of Computer Science as faculty",
                attribMap: function(d){ 
                    if(d.data.JoinYear==="") return;
                    return new Date(d.data.JoinYear,1,1);
                }
            }
        ],
        itemDisplay: {
            sortColWidth: 60,
            autoExpandMore: true,
            sortingOpts: [{ name: 'JoinYear' }],
            textSearch: "Name",
            detailsToggle: "one",
            recordView: function(d){
                var str="";
                str+=d.data.Name;
                str+="<span style='float: right' class='infoList'>";
                    if(d.data.Sources1) str+="<a href='"+
                        d.data.Sources1+"' class='fa fa-info-circle' target='_blank'></a>";
                    if(d.data.Sources2) str+="<a href='"+
                        d.data.Sources2+"' class='fa fa-info-circle' target='_blank'></a>";
                    if(d.data.Sources3) str+="<a href='"+
                        d.data.Sources3+"' class='fa fa-info-circle' target='_blank'></a>";
                str+="</span>";

                str+="<span class='item_details'>";
                    str+="<i class='fa fa-university'></i> University: "+d.data.University+"<br>";
                    str+="<i class='fa fa-sitemap'></i> Subfield: "+d.data.Subfield+"<br>";
                    str+="<i class='fa fa-th-large'></i> Rank: "+d.data.Rank+"<br>";
                    if(d.data.Bachelors)
                        str+="<i class='fa fa-graduation-cap'></i> Bachelors: "+d.data.Bachelors+"<br>";
                    if(d.data.Masters)
                        str+="<i class='fa fa-graduation-cap'></i> Masters: "+d.data.Masters+"<br>";
                    str+="<i class='fa fa-graduation-cap'></i> Doctorate: "+d.data.Doctorate+"<br>";
                    if(d.data.PostDoc)
                        str+="<i class='fa fa-suitcase'></i> Post-Doc   : "+d.data.PostDoc;
                str+="</span>";
                return str;
            }
        }
    });
});
</script>
<style>
    .infoList .fa-info-circle{
        color:lightgray;
        text-decoration: none;
        margin-right: 4px;
    }
    .infoList .fa-info-circle:hover{
        color:gray;
    }
    .item_details{
        font-size: 0.8em;
        font-weight: 300;
    }
    .item_details .fa{
        font-size: 0.8em;
    }
</style>
    </head>
    <body>
        <div class="pageTitle" align="center">Faculty Members in top 50 US Computer Science Programs</div>
        
        <div class="contents"><div id="chart_div"></div></div>

            <span class="fa fa-info-circle"></span>
            </div>
    </body>
</html>
