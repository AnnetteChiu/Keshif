        <script type="text/javascript">

        google.setOnLoadCallback(function(){
            browser = new kshf.Browser({
                domID : "#chart_div",
                barChartWidth:100,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdHBaN1lKYW5qUWthUDA0RDJXY1BLUFE',
                    sheets : [ {name:"Singles"} ]
                },
                charts : [
                    {   facetTitle: "Genre"
                    },{ facetTitle: "Country", 
                        catItemMap: function(d){ return d.data[8];}
                    },{ facetTitle: "Sex",
                        collapsed: true
                    },{ facetTitle: "Age",
                        collapsed: true
                    },{ facetTitle: "Type",
                        collapsed: true
                    },{ facetTitle: "Race"
                    },{ facetTitle: "Label"
                    }
                ],
                list : {
                    sortColWidth: 45,
                    sortingOpts : [ {name: 'Position', inverse:true, noGroupBorder: true} ],
                    textSearchFunc: function(d){
                        return d.data[2] + " " + d.data[1];
                    },
                    contentFunc: function(d){
                        return d.data[2] + " - " + d.data[1];
                    }
                }
            });
        });
        </script>
