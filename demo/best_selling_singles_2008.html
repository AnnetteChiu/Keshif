        <script type="text/javascript">
            google.setOnLoadCallback(function(){
                browser = new kshf.Browser({
                    domID: "#chart_div",
                    barChartWidth: 90,
                    leftPanelLabelWidth: 100,
                    rightPanelLabelWidth: 90,
                    source: {
                        gdocId : '0Ai6LdDWgaqgNdHBaN1lKYW5qUWthUDA0RDJXY1BLUFE',
                        sheets : [ {name:"Singles"} ]
                    },
                    facets: [
                        {   facetTitle: "Genre"
                        },{ facetTitle: "Country", layout: 'right', 
                            description: "Country of origin"
                        },{ facetTitle: "Sex", layout: 'right'
                        },{ facetTitle: "Age", layout: 'right'
                        },{ facetTitle: "Type", layout: 'right'
                        },{ facetTitle: "Race", layout: 'right'
                        },{ facetTitle: "Label"
                        }
                    ],
                    itemDisplay: {
                        sortColWidth: 45,
                        detailsToggle : "Zoom",
                        sortingOpts : [ {name: 'Position', inverse:true} ],
                        textSearchFunc: function(d){return d.data[2]+" "+d.data[1]; },
                        contentFunc: function(d){ return d.data[2]+" - "+d.data[1]; }
                    }
                });
            });
