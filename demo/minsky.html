	<head>
		<title>Marvin Minsky - Bibliogrpahy</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript">
/*jslint plusplus: true, vars: true, browser: true, white:true, nomen :true, sloppy:true, continue:true */
/*global google */


function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.8);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.8);
        kshf.updateLayout();
    });
    var pubCol;
    
    // set height of the source dom as 
    kshf.init({
        chartTitle: "Bibliography of Marvin Minsky",
        domID : "#chart_div4",
        itemName : "works",
        listMaxColWidthMult: 0.4,
        categoryTextWidth:190,
        source : {
            // google spreadsheet ID
            gdocId : '0Ai6LdDWgaqgNdDN4Qm5aQTVwQW1fSnE1RTl1LXhzbGc',
            // the sheets to load from the spreadsheet
            sheets : [ {name: "Publications"} ]
        },
        loadedCb: function(){
            pubCol = kshf.dt_ColNames.Publications;
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.cellToArray(kshf.dt.Publications, [pubCol['Co-Authors'], pubCol['Topics']],/\b,/, false );
        },
        charts:[
            {
                facetTitle: "Topic",
                catItemMap : function(pub){ return pub.data[pubCol.Topics]; },
                sortingFuncs : [
                    {   name: "Last pub. of topic", 
                        func: function(a, b){
                            if(a.xMax_Dyn!==undefined && b.xMax_Dyn!==undefined){
                                return b.xMax_Dyn - a.xMax_Dyn;
                            }
                            if(a.xMax_Dyn===undefined && b.xMax_Dyn===undefined){
                                return b.xMax - a.xMax;
                            }
                            if(b.xMax_Dyn===undefined){ return -1; }
                            return 1;
                        }
                    },
                    {   name: "First pub. of topic", 
                        func: function(a, b){
                            if(a.xMax_Dyn!==undefined && b.xMax_Dyn!==undefined){
                                return a.xMin_Dyn - b.xMin_Dyn;
                            }
                            if(a.xMax_Dyn===undefined && b.xMax_Dyn===undefined){
                                return a.xMin - b.xMin;
                            }
                            if(b.xMin_Dyn===undefined){ return -1; }
                            return 1;
                        }
                    },
                    {   name:"# of Pub.", 
                        func:kshf.filter_AciveItems_TotalItems
                    }
                ],
                filter : { rowConj: 'about', rowGroupName: 'categories' },
                timeTitle: "Publication Year",
                timeItemMap : function(pub){ return pub.data[pubCol.Time]; }
            },{
                facetTitle: "Co-Authors",
                catItemMap : function(pub){ return pub.data[pubCol['Co-Authors']]; },
                filter: { rowConj: 'with', rowGroupName: 'types' }
            },{
                facetTitle: "Pub. Type",
                catItemMap : function(pub){ return pub.data[pubCol.Type]; },
                forceSearch: false,
                filter: { rowConj: 'as', rowGroupName: 'types' }
            }
        ],
        list:{
            sortOpts : [
                {   name: 'Year',
                    width: 72,
                    value: function(d){ return d.data[pubCol.Time].getFullYear(); },
                    value_type: 'number'
                },
                {   name: 'Type',
                    width: 72,
                    value_type: 'string',
                    value: function(d){  return d.data[pubCol.Type];  }
                },
            ],
            textSearch : function (pub) { return pub.data[pubCol.Title]; },
            contentFunc : function(item){
                var j;
                var str="";
                var ptype=item.data[pubCol.Type];
                // paper name
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=item.data[pubCol.Title];
                if(ptype!=='') str+=" <i>("+ptype+")</i>";
                str+="</div>";
                // Venue
                var year = item.data[pubCol.Time].getFullYear();
                var venue=item.data[pubCol['Venue']];
                var subvenue=item.data[pubCol['Venue-Sub']];
                var location=item.data[pubCol['Location']];
                var publisher=item.data[pubCol['Publisher']];
                if(venue!==''){
                    str+="<div class=\"iteminfo iteminfo_1\"> ["+year+"] "+venue;
                    if(subvenue!=='') str+=", "+subvenue;
                    if(location!=='') str+=", "+location;
                    if(publisher!=='') str+=", "+publisher;
                    str+="</div>";
                }
                // co-authors
                var coAuthors=item.data[pubCol['Co-Authors']];
                if(coAuthors.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Co-Authors</b>: ";
                    for(j=0; j<coAuthors.length;j++){
                        str+=coAuthors[j];
                        if(j!==coAuthors.length-1) str+=", ";
                    }
                    str+="</div>";
                }
                // topics
                var topics=item.data[pubCol['Topics']];
                if(topics.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Topics</b>: ";
                    for(j=0; j<topics.length;j++){
                        str+=topics[j];
                        if(j!==topics.length-1) str+=", ";
                    }
                    str+="</div>";
                }
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);


</script>
