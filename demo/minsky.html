		<title>Marvin Minsky - Bibliography</title><meta charset="utf-8">

        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

google.setOnLoadCallback( function() {
    resizeBrowser(100,80);
    $(window).resize(function() {
        resizeBrowser(100,80);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "works",
        listMaxColWidthMult: 0.4,
        categoryTextWidth: 200,
        source: {
            // google spreadsheet ID
            gdocId : '0Ai6LdDWgaqgNdDN4Qm5aQTVwQW1fSnE1RTl1LXhzbGc',
            // the sheets to load from the spreadsheet
            sheets : [ {name: "Publications"} ]
        },
        loadedCb: function(){
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.Util.cellToArray(kshf.dt.Publications, ['Co-Author','Topic'], /\b,/, false );
        },
        facets: [
            {   facetTitle: "Topic",
            },{ facetTitle: "Co-Author",
            },{ facetTitle: "Pub. Type",
                forceSearch: false,
            },{ facetTitle: "Date",
                layout: 'middle'
            }
        ],
        itemDisplay: {
            sortColWidth: 72,
            sortingOpts : [
                {   name: 'Year', value: function(d){ return d.data.Date.getFullYear(); } }
            ],
            textSearch : 'Title',
            detailsToggle : "Multi",
            contentFunc : function(item){
                var j;
                var str="";
                var ptype=item.data['Pub. Type'];
                // paper name
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=item.data.Title;
                if(ptype!=='') str+=" <i>("+ptype+")</i>";
                str+="</div>";

                str+="<span class=\"item_details\">";

                // Venue
                var year = item.data.Date.getFullYear();
                var venue=item.data.Venue;
                var subvenue=item.data['Venue-Sub'];
                var location=item.data.Location;
                var publisher=item.data.Publisher;
                if(venue!==''){
                    str+="<div class=\"iteminfo iteminfo_1\"> ["+year+"] "+venue;
                    if(subvenue!=='') str+=", "+subvenue;
                    if(location!=='') str+=", "+location;
                    if(publisher!=='') str+=", "+publisher;
                    str+="</div>";
                }
                // co-authors
                var coAuthors=item.data['Co-Author'];
                if(coAuthors && coAuthors.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Co-Authors</b>: "+coAuthors+"</div>";
                }
                // topics
                var topics=item.data.Topic;
                if(topics && topics.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Topics</b>: "+topics+"</div>";
                }

                str+="</div>";

                return str;
            }
        }
    });
});
        </script>
        <style>
        div.listItem div.thumbnail{
            float:right;
            color:#666666;
            display:none
        }
        div.listItem:hover div.thumbnail{
            display:inline-block;
        }
        div.thumbnail img{
            max-height:80px;
            border: solid 1px gray;
        }

        div.listItem div.thumbnail2{
            float:right;
            display: inline-block;
            color:#666666;
        }
        div.listItem:hover div.thumbnail2{
            display:none
        }
        div.thumbnail2 img{
            max-height:70px;
            border: solid 1px gray;
        }
        #chart_div {
            width: 100%;
        }
        </style>

    </body>
