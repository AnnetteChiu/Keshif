<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>BART Employee Salaries</title><meta charset="utf-8">
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
$(document).ready( function() {
    resizeBrowser(90,90);
    $(window).resize(function() {
        resizeBrowser(90,90);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 100,
        leftPanelLabelWidth: 200,
        rightPanelLabelWidth: 250,
        itemName: "BART Employees",
        source: {
            url: "http://blog.vctr.me/bart/",
            dirPath: './data/',
            fileType: 'csv',
            sheets : [ {name:"bart-comp-all", id:"ASIN"} ]
        },
        facets: [
            {   title: "Job Family"
            },{ title: "Union"
            },{ title: "Title"
            },{ title: "Source", collapsed: true
            },{ title: "Salary", layout: 'right',
                facets:[
                { title: "Total", layout: 'right',intervalScale: 'log',
                    catItemMap: function(d){ return d.data.TCOE; }, unitName: '$'
                },{ title: "Base", layout: 'right',intervalScale: 'log', unitName: '$'
                },{ title: "Overtime", layout: 'right',intervalScale: 'log',
                    catItemMap: function(d){ return d.data.OT; }, unitName: '$'
                },{ title: "Other",layout: 'right', intervalScale: 'log', unitName: '$'
                },{ title: "Medical,Dental,Vision",layout: 'right',collapsed: true, intervalScale: 'log',
                    catItemMap: function(d){ return d.data.MDV; }, unitName: '$'
                },{ title: "ER",layout: 'right',collapsed: true, intervalScale: 'log', unitName: '$'
                },{ title: "EE",layout: 'right',collapsed: true, intervalScale: 'log', unitName: '$'
                },{ title: "DC",layout: 'right',collapsed: true, intervalScale: 'log', unitName: '$'
                }
                ]
            }
        ],
        itemDisplay: {
            sortColWidth: 70,
            detailsToggle : "Zoom",
            sortingOpts : [
                {name: 'Total', value: function(d){ return d.data.TCOE;}},
                {name: 'Base'},
            ],
            textSearch: "Name",
            recordView: function(d){ return d.data.Name + " <span class='empTitle'>" +d.data.Title+"</span>"; }
        }
    });
});
        </script>
        <style>
            .empTitle{
                display:inline-block;
                font-size: 0.8em;
                color: gray;
            }
            .empTitle:before{
                content: " - ";
            }
            .listsortcolumn > .columnLabel:after{
                content: "$";
                color: gray;
                margin-left: 3px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
