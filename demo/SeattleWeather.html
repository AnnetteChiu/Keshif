<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Seattle Weather Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 200,
    leftPanelLabelWidth: 100,
    rightPanelLabelWidth: 200,
    recordName: "Daily Observations",
    source: {
      dirPath: 'https://ca480fa8cd553f048c65766cc0d0f07f93f6fe2f.googledrive.com/host/0By6LdDWgaqgNfmpDajZMdHMtU3FWTEkzZW9LTndWdFg0Qk9MNzd0ZW9mcjA4aUJlV0p1Zk0/',
      fileType: 'csv',
      tables: "seattle-weather"
    },
    summaries: [
      { name: "weather", value: "weather" },
      { name: "Temperature (Min)", value: "temp_min", panel: "middle", unitName: "°C" },
      { name: "Temperature (Max)", value: "temp_max", panel: "middle", unitName: "°C" },
      { name: "Wind Speed", value: "wind", panel: "right" },
      { name: "Precipitation", value: "precipitation", panel: "right", unitName: "″" },
      { name: "date", panel:"bottom", timeFormat: "%m/%d/%y" },
      { name: "Month", catSortBy: "id", catLabel: _demo.Month,
        value: function(d){ return d._valueCache[8].getUTCMonth(); } },
      { name: "Day of Week", catSortBy: "id", catLabel: _demo.DayOfWeek, collapsed: true,
        value: function(d){ return d._valueCache[8].getDay(); } },
    ]
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser {
/*  max-width: 890px;
  max-height: 480px;*/
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
