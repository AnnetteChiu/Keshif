<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Selfiecity Portraits</title><meta charset="utf-8">
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

$(document).ready( function(){
    resizeBrowser(100,130);
    $(window).resize(function(){
        resizeBrowser(100,130);
        browser.updateLayout();
    });

	browser = new kshf.Browser({
        domID : "#chart_div",
        categoryTextWidth: 150,
        itemName: "Selfies",
        source: {
            url: 'http://selfiecity.net/selfiexploratory/',
            dirPath: 'data/',
            fileType: 'csv',
            sheets : [ {name:"selfiecity", id:"id"} ]
            // http://s3.amazonaws.com/selfiecity/data/selfies_rekognized_full.csv
//            dirPath: 'http://s3.amazonaws.com/selfiecity/data/',
//sheets : [ {name:"selfies_rekognized_full", id:"id"} ]
        },
        facets: [
            {   facetTitle: "Demographics",
                facets:[
                    {   facetTitle: "City",
                        catItemMap: function(d){
                            switch(d.data.city){
                                case 'ny': return "New York";
                                case 'bangkok': return "Bangkok";
                                case 'sao_paulo': return "Sao Paulo";
                                case 'moscow': return "Moscow";
                                case 'berlin': return "Berlin";
                            }
                        }
                    },{ facetTitle: "Sex", 
                        catItemMap: function(d){ return d.data.sex; }
                    },{ facetTitle: "Age", 
                        catItemMap: function(d){ return d.data.age; },
                        showPercentile: true
                    }
                ]
            },{ facetTitle: "Features",
                facets:[
                    {   facetTitle: "Eyes Closed",
                        catItemMap: function(d){ return d.data.eye_closed; }
                    },{ facetTitle: "Mouth Open", collapsed: true,
                        catItemMap: function(d){ return d.data.mouth_open_wide; }
                    },{ facetTitle: "Has Glasses",
                        catItemMap: function(d){ return d.data.glasses; }
                    }
                ]
            },{ facetTitle: "Mood", layout: 'right',
                facets:[
                    {   facetTitle: "Happy",
                        catItemMap: function(d){ return d.data.emotion_happy; },
                        showPercentile: true
                    },{ facetTitle: "Calm", type: 'interval', // TODO: Why need to define type?
                        catItemMap: function(d){ return d.data.emotion_calm; }
                    },{ facetTitle: "Confused", type: 'interval', // TODO: Why need to define type?
                        catItemMap: function(d){ return d.data.emotion_confused; }
                    },{ facetTitle: "Sad",
                        catItemMap: function(d){ return d.data.emotion_sad; }
                    },{ facetTitle: "Angry", collapsed: true,
                        catItemMap: function(d){ return d.data.emotion_angry; }
                    },{ facetTitle: "Disgust", collapsed: true, type: 'interval', // TODO: Why need to define type?
                        catItemMap: function(d){ return d.data.emotion_disgust; }
                    }
                ]
            }
        ],
        itemDisplay: {
            sortColWidth: 52,
            sortingOpts : [{ name:'Happyness', value: function(d){ return d.data.emotion_happy; }}],
            displayType: 'grid',
            maxVisibleItems_Default: 104,
            recordView : function(d){return "<img>"; },
            visibleCb: function(d){
                var imgRoot = 'http://d25rsf93iwlmgu.cloudfront.net/selfies/150/';
                d3.select(d.DOM.result).select("img").attr("src",imgRoot+d.data.city+'/'+d.data.id);
            }
        }
    });
});
        </script>
<style>
    .listItemGroup{
        background-color: black !important;
    }
    .listItem{
        width: 70px;
        padding-top: 0px !important;
        background-color: black !important;
        overflow: visible !important;
    }
    .listItem[highlight=true]{
        background-color: orangered !important;
    }
    .listItem[highlight=true] .content img{
        border-color: orangered;
        border-width: 3px;
    }
    .listItem:hover{
        z-index: 200 !important;
    }
    .listItem:hover .content img{
        transform: scale(2);
    }
    .listItem > .itemRow{
        display: block !important;
        overflow: visible !important;
    }
    .content img{
        display: block;
        border: solid;
        border-color: black;
        border-width: 1px;
        border-radius: 0px;
        background-color: white;
        width: 100%;
        transition: all 200ms linear;
        -webkit-transition: all 200ms linear;
        -o-transition: all 200ms linear;
        -moz-transition: all 200ms linear;
    }
    .listItem[highlight=true] .content img{
        background-color: orangered;
    }
    .content span.title{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2px;
        text-align: center;
        font-size: 0.8em;
    }

</style>
    </head>
    <body>
    <div class="pageTitle" align="center">Selfiecity - Self-portraits (selfies) in five cities across the world</div>
    
    <div class="contents"><div id="chart_div"></div></div>

    <div id="infobox" align="center">
        <span class="fa fa-info-circle"></span>

        You can also see their interactive visual <a href="http://selfiecity.net/selfiexploratory/" target='_blank'>selfie browser</a>.
        <span class="fa fa-info-circle"></span>
        </div>
    </body>
