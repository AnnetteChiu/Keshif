<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Cereals</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 80,
        leftPanelLabelWidth: 200,
        rightPanelLabelWidth: 200,
        source: {
            gdocId: '1I4bdQdr9_byWMxLUTXwIG8W3Pqe_AjVYnUqpxL5I8Gc',
            sheets: [ {name:"Cereals"} ]
        },
        facets: [
            {   facetTitle: "Brand"
            },{ facetTitle: "Type"
            },{ facetTitle: "Shelf Level", type: 'categorical',
                catLabelText: function(d){
                    switch(d.data[1]){
                        case 1: return "Bottom";
                        case 2: return "Middle";
                        case 3: return "Top";
                    }
                }
            },{ facetTitle: "Rating", type: 'interval', layout: 'middle',
                showPercentile: true,
                description: "Reported by Consumer Reports"
            },{ facetTitle: "Calories", type: 'interval', layout: 'right',
                showPercentile: true
            },{ facetTitle: "Protein", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data["Protein (gr)"]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Fat", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data["Fat\n(gr)"]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Carb", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data["Carbo \n(gr)"]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Sugar", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data["Sugar \n(gr)"]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Sodium", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data["Sodium \n(mg)"]},
                unitName: "gr",
                showPercentile: true,
            },{ facetTitle: "Fiber", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data["Fiber \n(gr)"]},
                unitName: "gr",
                showPercentile: true, 
            },{ facetTitle: "Potasium", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data["Potassium \n(mg)"]},
                unitName: "mg",
                showPercentile: true,
            },{ facetTitle: "Vitamins", type: 'interval', layout: 'middle',
                showPercentile: true,  collapsed: true,
            }
            // Vitamins:
            // typical percentage of the FDA's RDA of vitamins
        ],
        itemDisplay: {
            sortColWidth: 50,
            sortingOpts: [ 
                {name: 'Rating', label: function(d){ return d.data.Rating.toPrecision(4)}},
                {name: 'Calories', label: function(d){ return d.data.Calories.toPrecision(4)}}
            ],
            textSearch: 'Name',
            content: "Name"
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1000px;
                height: 650px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
