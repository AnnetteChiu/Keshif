        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>

        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 120,
        leftPanelLabelWidth: 160,
        rightPanelLabelWidth: 200,
        source: {
            gdocId : '1I4bdQdr9_byWMxLUTXwIG8W3Pqe_AjVYnUqpxL5I8Gc',
            sheets : [ {name:"Cereals"} ]
        },
        facets: [
            {   facetTitle: "Brand"
            },{ facetTitle: "Type"
            },{ facetTitle: "Shelf Level", type: 'categorical',
                catLabelText: function(d){
                    switch(d.data[1]){
                        case 1: return "Bottom";
                        case 2: return "Middle";
                        case 3: return "Top";
                    }
                }
            },{ facetTitle: "Rating", type: 'interval',
                catItemMap: function(d){return d.data[15]},
                showPercentile: true,
                description: "Reported by Consumer Reports"
            },{ facetTitle: "Calories", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data[3]},
                showPercentile: true
            },{ facetTitle: "Protein", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data[4]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Fat", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data[5]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Carb", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data[8]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Sugar", type: 'interval', layout: 'right',
                catItemMap: function(d){return d.data[9]},
                unitName: "gr",
                showPercentile: true
            },{ facetTitle: "Sodium", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data[6]},
                unitName: "gr",
                showPercentile: true,
            },{ facetTitle: "Fiber", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data[7]},
                unitName: "gr",
                showPercentile: true, collapsed: true
            },{ facetTitle: "Potasium", type: 'interval', layout: 'left',
                catItemMap: function(d){return d.data[10]},
                unitName: "mg",
                showPercentile: true, collapsed: true
            }
            // Vitamins:
            // typical percentage of the FDA's RDA of vitamins
        ],
        itemDisplay: {
            sortColWidth: 50,
            sortingOpts : [ {name: 'Rating', label: function(d){ return d.data[15].toPrecision(4)}} ],
            textSearch: 'Name',
            contentFunc: function(d){ return d.data[0]; }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1000px;
                height: 650px;

            #chart_div div.listItem{
                max-height: 20px;
            }
        </style>
    </head>
