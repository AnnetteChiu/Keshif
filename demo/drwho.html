<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Doctor Who villains &amp; monsters since 1963</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

var demoID = 11;

google.setOnLoadCallback( function () {
    logIf.Check = logIf.All();
	new kshf.Browser({
        itemName: "villains",
        domID: "#chart_div",
        categoryTextWidth: 200,
        source: {
            gdocId: '0AonYZs4MzlZbdHJNSVh6clE4MVR4OHhqZWs4WGpSZlE',
            sheets: [ {name:"TELEVIZED VILLAINS"} ]
        },
        loadedCb: function(){
            // convert authors and keywords columns in publication table ( space separated IDs) to array
            kshf.Util.cellToArray(kshf.dt['TELEVIZED VILLAINS'], 
                ['Doctor actor','Motivation (invasion earth, kill humans, etc)','Story titles'], /\b,\s+/, false);
        },
        facets:[
            {   facetTitle: "Doctor actor"
            },{ facetTitle: "Motivation",
                catItemMap: function(d){ return d.data['Motivation (invasion earth, kill humans, etc)']; }
            },{ facetTitle: "Story titles",
            },{ facetTitle: "Total Stories",
                catItemMap: function(d){ return d.data['Story titles'].length; },
                intervalScale: 'log'
            },{ facetTitle: "First Appearance", layout: 'bottom'
                catItemMap: function(d){ 
                    var y=d.data['Year first'];
                    if(y===null) return null;
                    return new Date(moment(y+"01-01","YYYY-MM-DD"));
                }
            }
        ],
        itemDisplay:{
            sortColWidth: 63,
            sortingOpts: [{   name: 'Year first' }
            ],
            textSearch: 'Villain',
            content: 'Villain'
        }
    });
});
        </script>
        <style>
            #chart_div {
                height: 700px;
                width: 700px;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
