<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tomorrow's Professor Mailing List</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <!-- Logging features -->
        <script type="text/javascript" src="js/modernizr.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/log.js" charset="utf-8"></script>

        <script type="text/javascript" src="moment.min.js" charset="utf-8"></script>
        <script type="text/javascript">

var demoID = 13;

function getNumComments(v){
    if(v==0) return "None";
    if(v<6) return "1-5";
    if(v<11) return "6-10";
    if(v<21) return "11-20";
    return ">20";
}

function resetSize(){
    $('#chart_div4').height($(window).height()-10);
    $('#chart_div4').width (1100);
}

$(document).ready( function(){
    var postCols, catCols;
    resetSize();
    // set resize callback
    $(window).resize(function() {
        resetSize();
        kshf.updateLayout();
    });

    logIf.Check = logIf.All();
    
	kshf.init({
        chartTitle: "Tomorrow's Professor Mailing List",
        domID : "#chart_div4",
        dirRoot: "../",
        categoryTextWidth:160,
        source : {
            gdocId : '0Ai6LdDWgaqgNdFoxeFJscUR6MEMtekpSRTh1aEk2aXc',
            sheets : [ {name:"Posts"}, {name:"Categories"} ]
        },
        loadedCb: function(){
            postCols = kshf.dt_ColNames.Posts;
            catCols = kshf.dt_ColNames.Categories;
        },
        charts: [
            {   facetTitle: "Category", catTableName: "Categories"
            }
        ],
        list:{
            sortColWidth: 70,
            sortOpts : [ { name: 'id'},{
                name:"Category"
            } ],
            textSearch : "Title",
            contentFunc : function(d) {
                var str="";
                // title
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+="<a href=\"http://cgi.stanford.edu/~dept-ctl/cgi-bin/tomprof/posting.php?ID="+d.data[postCols['id']]+"\" target=\"_blanl\">"+d.data[postCols['Title']]+"<a/>";
                str+="</div>";
                // categories
                str+="<div class=\"iteminfo iteminfo_1\">In: "+
                    kshf.dt_id.Categories[d.data[postCols['Category']]].data[2]+
                    "</div>";
                str+="</div>";
                return str;
            }
        }
    });
});

</script>
        <style>
            div.listItem{
                padding-bottom: 4px;
            }
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
            #chart_div4 {
                margin: 0 auto;
            }
            body{ margin:2px; }
        </style>
    </head>
	<body onmousemove="logIf.setSessionID()"> <div id="chart_div4"></div> </body>
</html>
