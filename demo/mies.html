        <script type="text/javascript">
function resizeBrowser(){
    $('#chart_div').height($(window).height()-100);
}

google.setOnLoadCallback(function(){
    resizeBrowser();
    $(window).resize(function() {
        resizeBrowser();
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 30,
        leftPanelLabelWidth: 150,
        rightPanelLabelWidth: 180,
        source: {
            gdocId : '1hHNh0p0dt1b8ucEnxL_TspCE8V7Mi6e3WkpF3RAa27k',
            sheets : [ {name:"Projects"} ]
        },
        facets: [
            {   facetTitle: "Continent", collapsed: true
            //},{ facetTitle: "Country",
            },{ facetTitle: "City / Location",
                catItemMap: function(d){
                    return "<span style='color:gray'>"+d.data[1]+" </span> - "+d.data[3];
                }
            },{ facetTitle: "Year", layout: 'bottom'
            },{ facetTitle: "Type", layout: 'right'
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            detailsToggle : "Zoom",
            sortingOpts : [ {name: 'Year'} ],
            autoExpandMore: true,
            textSearchFunc: function(d){return d.data[7]+" "+d.data[11]; },
            contentFunc: function(d){
                var str="";
                str+="<span class='workTitle'>"+d.data[7]+"</span>";
                if(d.data[11])
                    str+="<img class='workPhoto' src='"+d.data[11]+"'>";
                return str;
            }
        }
    });
});
        </script>
<style type="text/css" media="screen">
    .workTitle{
        display: block;
        text-align: center;
        font-size: 1.2em;
    }
    .listItem:hover .workTitle{
    }
    .workPhoto{
        display: block;
        width: 70%;
        margin: 0 auto;
        -webkit-transition: all 1s ease;
           -moz-transition: all 1s ease;
             -o-transition: all 1s ease;
            -ms-transition: all 1s ease;
                transition: all 1s ease;
        -webkit-filter: grayscale(100%);
           -moz-filter: grayscale(100%);
             -o-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
                filter: grayscale(100%);
        box-shadow: 0px 0px 0px black;
    }
    .listItem:hover .workPhoto {
        box-shadow: 0px 0px 5px black;
        -webkit-filter: grayscale(0%);
           -moz-filter: grayscale(0%);
             -o-filter: grayscale(0%);
            -ms-filter: grayscale(0%);
                filter: grayscale(0%);
    }
    .listItem{
        max-height: initial !important;
        /*margin-bottom: 10px;*/
    }
    .content{
        padding-bottom: 10px;
    }
    #chart_div{
        width: 1100px;
    }
</style>
