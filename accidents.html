var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  } 
    return query_string;
} ();


function roadTypeText(d){
    switch(d){
        case 1: return "Roundabout";
        case 2: return "One way Street";
        case 3: return "Dual Carriageway";
        case 6: return "Single Carriageway";
        case 7: return "Slip Road";
        case 9: return "Unknown";
        default: return "-";
    }
}
function roadSurfaceText(d){
    switch(d){
        case 1: return "Dry";
        case 2: return "Wet / Damp";
        case 3: return "Snow";
        case 4: return "Frost / Ice";
        case 5: return "Flood";
        default: return "-";
    }
}
function junctionDetailText(d){
    switch(d){
        case 1: return "Roundabout";
        case 2: return "Mini roundabout";
        case 3: return "T/staggered junction";
        case 5: return "Slip road";
        case 6: return "Crossroads";

}

        case 1: return "Authorized Person";

}
function severityText(d){
    switch(d){
        case 1: return "Fatal";
        case 2: return "Serious";
        case 3: return "Slight";

    }
}
function lightConditionText(d){
    switch(d){
        case 1: return "Daylight";
        case 4: return "Dark, street lights lit";
        case 5: return "Dark, street lights unlit";
        case 6: return "Dark, no street lights";
        case 7: return "Dark, ? street lights";

    }
}
function lightConditionDetail(d){
    switch(d){
        case 1: return "Daylight";
        case 4: return "Darkness: street lights present and lit";
        case 5: return "Darkness: street lights present but unlit";
        case 6: return "Darkness: no street lighting";
        case 7: return "Darkness: street lighting unknown";
        default: return "-";
    }
}
function weatherConditionText(d){
    switch(d){
        case 1: return "Fine";
        case 2: return "Raining";
        case 3: return "Snowing";
        case 4: return "Fine, high winds ";
        case 5: return "Raining, high winds";
        case 6: return "Snowing, high winds";
        case 7: return "Fog or mist";
        case 8: return "Other";
        case 9: return "Unknown";
        default: return "-";
    }
}
function timeOfDayText(d){
    switch(d){
        case 0: return "Night: 00-06";
        case 1: return "Morning: 06-12";
        case 2: return "Afternoon: 12-18";
        case 3: return "Evening: 18-24";
    }
}
function weatherConditionDetail(d){
    switch(d){
        case 1: return "Fine without high winds";
        case 2: return "Raining without high winds";
        case 3: return "Snowing without high winds";
        case 4: return "Fine with high winds ";
        case 5: return "Raining with high winds";
        case 6: return "Snowing with high winds";
        case 7: return "Fog or mist â€” if hazard";
        case 8: return "Other";
        case 9: return "Unknown";
        default: return "-";
    }
}
function specialConditionText(d){
    switch(d){
        case 0: return "None";
        case 1: return "Traffic signal out";
        case 2: return "Traffic signal defective";
        case 3: return "Signing/marking defective";
        case 4: return "Roadworks";
        case 5: return "Road surface defective";
        case 6: return "Oil or diesel";
        case 7: return "Mud";
        default: return "-";
    }
}
function specialConditionDetail(d){
    switch(d){
        case 0: return "None";
        case 1: return "Auto traffic signal out";
        case 2: return "Auto traffic signal partially defective";
        case 3: return "Permanent road signing or marking defective or obscured";
        case 4: return "Roadworks";
        case 5: return "Road surface defective";
        case 6: return "Oil or diesel";
        case 7: return "Mud";

    }
}





function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height(1200);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
//        $('#chart_div4').height(1500);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });

    var query = 'select *';
    var sheetInfo = {name:"Accidents"};
    if(QueryString.set==="small") {
        sheetInfo.range = "A1:S100";
    }

    var accCol;

	kshf.init({
        chartTitle: "Accidents - Road Safety 2012 - UK (reports by Police Force 4 only)",
        domID : "#chart_div4",
                itemName : "accidents",
        categoryTextWidth:220,
        source : {
            gdocId : '0Ai6LdDWgaqgNdFJlc0NzcHZFclMzakFkOUpiQVFXb1E',
            sheets : [ sheetInfo ]
        },
        loadedCb: function(){
            accCol = kshf.dt_ColNames.Accidents;
        },
        charts : [
            {
                chartTitle: "Road Type",
                itemMapFunc : function(accident){ return accident.data[accCol.Road_Type]; },
                rowLabelText: function(d) {  return roadTypeText(d.data[1]); },
                itemXPos : function(accident){ return accident.data[accCol.Date]; },
                filter: { rowConj: 'on', rowGroupName: 'road types' },
                timeTitle: "Date"
            },{
                chartTitle: "Severity",
                itemMapFunc : function(accident){return accident.data[accCol.Severity]; },
                rowLabelText: function(d) { return severityText(d.data[1]);},
                filter: { rowConj: 'with severity' }
            },{
                chartTitle: "Area",
                itemMapFunc : function(accident){return accident.data[accCol.Urban_or_Rural_Area]; },
                rowLabelText: function(d) { return (d.data[1]===1)? "Urban":"Rural";},
                filter: { rowConj: 'area' }
            },{
                chartTitle: "Time of day",
                itemMapFunc : function(accident){
                    var hour= accident.data[accCol.Time][0];
                    if(hour<6) return 0;
                    if(hour<12) return 1;
                    if(hour<18) return 2;
                    return 3;
                },
                rowLabelText: function(d){ return timeOfDayText(d.data[1]); },
                filter: { rowConj: 'time of day' }
            },{
                chartTitle: "Speed Limit",
                itemMapFunc : function(accident){return accident.data[accCol.Speed_limit]; },
                rowLabelText: function(d) { return d.data[1]+" mph";},
                sortingFuncs: [{
                    name:"By speed",
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(a.data[1],10) -parseFloat(b.data[1],10); // X GB
                    }
                },{
                    name:"By accidents",
                    func:kshf.filter_AciveItems_TotalItems
                }],
                filter: { rowConj: 'speed limit' }
            },{
                chartTitle: "# of Vehicles",
                itemMapFunc : function(accident){return accident.data[accCol.Vehicles]; },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(a.data[1],10) -parseFloat(b.data[1],10); // X GB
                    }
                }],
                filter: { rowConj: 'vehicles' }
            },{
                chartTitle: "Road Surface",
                itemMapFunc : function(accident){
                    var c=accident.data[accCol.Road_Surface_Conditions];
                    return (c===-1)?null:c; // skip if -1
                },
                rowLabelText: function(d) { return roadSurfaceText(d.data[1]); },
                filter: { rowConj: 'road surface' }
            },{
                chartTitle: "Light Condition",
                itemMapFunc : function(accident){return accident.data[accCol.Light_Conditions]; },
                rowLabelText: function(d) { return lightConditionText(d.data[1]); },
                rowTitleText: function(d) { return lightConditionDetail(d.data[1]); },
                filter: { rowConj: 'light condition' }
            },{
                chartTitle: "Weather Condition",
                itemMapFunc : function(accident){return accident.data[accCol.Weather_Conditions]; },
                rowLabelText: function(d) { return weatherConditionText(d.data[1]);},
                rowTitleText: function(d) { return weatherConditionDetail(d.data[1]);},
                filter: { rowConj: 'weather condition' }
            },{
                chartTitle: "Special Condition",
                itemMapFunc : function(accident){
                    var c=accident.data[accCol.Special_Conditions_at_Site];
                    return (c===0)?null:c; // skip if 0
                },
                rowLabelText: function(d) { return specialConditionText(d.data[1]); },
                rowTitleText: function(d) { return specialConditionDetail(d.data[1]); },
                filter: { rowConj: 'special condition' }
            },{
                chartTitle: "Junction Detail",
                itemMapFunc : function(accident){
                    var c=accident.data[accCol.Junction_Detail];
                    return (c===-0)?null:c; // skip if 0
                },
                rowLabelText: function(d) { return junctionDetailText(d.data[1]); },
                collapsed: true,
                filter: { rowConj: 'junction detail' }
            },{
                chartTitle: "Junction Control",
                itemMapFunc : function(accident){
                    var c=accident.data[accCol.Junction_Control];
                    return (c===-1)?null:c; // skip if 0
                },
                rowLabelText: function(d) { return junctionControlText(d.data[1]); },
                collapsed: true,
                filter: { rowConj: 'junction control' }
            }
            ],
            list: {
                columns : [
                    {   name: 'Date',
                        width: 70,
                        value: function(accident){ return accident.data[accCol.Date]; },
                        value_type : 'date',
                        label: function(accident){ 
                            var date=accident.data[accCol.Date];
                            return (date.getUTCMonth()+1)+"-"+date.getUTCFullYear(); 
                        }
                    }
                ],
                contentFunc : function(accident){
                    var j;
                    var str="";
                    var aDate = accident.data[accCol.Date];
                    str+="<div class=\"iteminfo iteminfo_0\"> ";
                    str+="<i>"+moment(aDate).format("MMM Do, YYYY")+"</i> - "+ accident.data[accCol.Accident_Index];
                    str+="</div>";
                    str+="<div class=\"iteminfo iteminfo_1\"> <u>Severity</u>: "+ severityText(accident.data[accCol.Severity]);
                    str+=" - <u># of vehicles</u>: "+ accident.data[accCol.Vehicles];
                    str+=" - <u># of casualties</u>: "+ accident.data[accCol.Casualties]+"</div>";
                    str+="<div class=\"iteminfo iteminfo_1\"> <u>Road Type</u>: "+ roadTypeText(accident.data[accCol.Road_Type]);
                    str+=" - <u>Speed limit</u>: "+ accident.data[accCol.Speed_limit]+"mph";
                    str+=" - <u>Area</u>: "+ ((accident.data[accCol.Urban_or_Rural_Area]===1)? "Urban":"Rural");
                    
                    str+="</div>";
                    str+="<div class=\"iteminfo iteminfo_2\"><u>Light condition</u>: "+ 
                        lightConditionDetail(accident.data[accCol.Light_Conditions]) +"</div>";
                    str+="<div class=\"iteminfo iteminfo_2\"><u>Road condition</u>: "+ 
                        roadSurfaceText(accident.data[accCol.Road_Surface_Conditions]) +"</div>";
                    if(accident.data[accCol.Weather_Conditions]!==0)
                        str+="<div class=\"iteminfo iteminfo_2\"><u>Weather condition</u>: "+ weatherConditionDetail(accident.data[accCol.Weather_Conditions ]) +"</div>";
                    if(accident.data[accCol.Special_Conditions_at_Site]!==0)
                        str+="<div class=\"iteminfo iteminfo_2\"><u>Special condition</u>: "+ specialConditionDetail(accident.data[accCol.Special_Conditions_at_Site]) +"</div>";
                    return str;
                }
            }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
