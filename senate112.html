<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>U.S. Senate 112th Roll Data Browser</title>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="./jquery/jquery-1.9.1.min.js"></script>
<!--	I have custom changes which affect element insertion/deletion -- LIST DISPLAY 
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<script type="text/javascript" src="./d3.v3/d3.v3.js" charset="utf-8"></script>
		<script type="text/javascript" src="./keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 
		<link rel="stylesheet" type="text/css" href="./keshif.css"/>

        <script src="magnific-popup/jquery.magnific-popup.js"></script> 

<script type="text/javascript">

function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });
    
	kshf.init({
        chartTitle: "U.S. Senate 112th Roll Data Browser",
        domID : "#chart_div4",
                categoryTextWidth:145,
        itemName : "Roll calls",
        source : {
            gdocId : '0Ai6LdDWgaqgNdHBjOG9NT2RiLVo4dERlWFlEZktRbXc',
            sheets : [ {name:"Senate112"} ]
        },
        charts : [
            {
                facetTitle: "Result",
                itemMapFunc : function(vote){ return vote.data[6]; },
                itemXPos : function(d){ return d.data[1]; },
                filter: { rowConj: 'resulting in' },
                timeTitle: "Vote Date"
            },{
                facetTitle: "Sessions",
                itemMapFunc : function(vote){return vote.data[2]; },
                rowLabelText: function(d) { 
                    if(d.data[1]===1) { return "1st Session"; }
                    if(d.data[1]===2) { return "2nd Session"; }
                },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(a.data[1],10) -parseFloat(b.data[1],10); // X GB
                    }
                    }],
                filter: { rowConj: 'at' }
            },{
                facetTitle: "Yea's",
                itemMapFunc : function(vote){ return Math.floor(vote.data[8]/5)*5; },
                rowLabelText: function(d) { return (+d.data[1])+"-"+(+d.data[1]+4);  },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(b.data[1],10) -parseFloat(a.data[1],10); // X GB
                    }
                    }],
                forceSearch: false,
                filter: { rowConj: 'with', rowGroupName: 'yea ranges' }
            },{
                facetTitle: "Nay's",
                itemMapFunc : function(vote){ return Math.floor(vote.data[9]/5)*5; },
                rowLabelText: function(d) { return (+d.data[1])+"-"+(+d.data[1]+4);  },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ 
                        return parseFloat(b.data[1],10) -parseFloat(a.data[1],10); // X GB
                    }
                    }],
                forceSearch: false,
                filter: { rowConj: 'with', rowGroupName: 'nay ranges' }
            }
            ],
        list: {
            sortOpts : [
                {   name: 'Date',
                    width: 70,
                    value: function(d){ return d.data[1].getTime(); },
                    value_type : 'date',
                    label: function(d){ 
                        var date=d.data[1];
                        return (date.getUTCMonth()+1)+"-"+date.getUTCFullYear(); 
                    }
                },
                {   name: 'Result',
                    width: 70,
                    value: function(d){ return d.data[6]; },
                    value_type : 'string'
                }
            ],
            textSearch : function (vote) { return vote.data[7]; },
            contentFunc : function(d){
                var j;
                var str="";
                // description
                    str+="<div class=\"iteminfo iteminfo_1\">"+
                        "<a target=\"_blank\" href=\"http://www.senate.gov/legislative/LIS/roll_call_lists/roll_call_vote_cfm.cfm?"+
                        "congress=112&session="+d.data[2]+"&vote=00"+d.data[3]+"\">"+d.data[7]+"<a/></div>";
                // bill
                    str+="<div class=\"iteminfo iteminfo_2\">Bill:"+d.data[4]+" ---- ";
                // question
                    str+="Question:"+d.data[5]+"</div>";
                // yay/nay
                    str+="<div class=\"iteminfo iteminfo_2\">";
                    var r=d.data[8]/d.data[9];
                    str+="<span style=\"color:"+((r>1)?"green":"red")+"\">";
                    str+="Yays:"+d.data[8];
                    str+=" Nays:"+d.data[9];
                    str+="</span>";
                    str+="</div>";
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
google.setOnLoadCallback(loadChart);

</script>
<style>

.iteminfo a{
    color:#606060;
    font-style:italic;
}

#chart_div4 {
    margin: 0 auto;
}

body{ margin:2px; }

</style>
	</head>
	<body>
		<div id="chart_div4"></div>
	</body>
</html>
