	<head>
		<title>TRANSACTIONS IN MAJOR LEAGUE BASEBALL</title>

		<script type="text/javascript" src="./jquery/jquery-1.9.1.min.js"></script>

        <link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 
		<link rel="stylesheet" type="text/css" href="./keshif.css"/>

        <script src="magnific-popup/jquery.magnific-popup.js"></script> 

        <script type="text/javascript" src="moment.min.js" charset="utf-8"></script>
<script type="text/javascript">
/*jslint plusplus: true, vars: true, browser: true, white:true, nomen :true, sloppy:true, continue:true */
/*global google*/

/*
Data source:
http://www.infochimps.com/datasets/retrosheet-transactions-in-major-league-baseball-trade-signing-d
ttp://www.retrosheet.org/transactions/index.html  
*/

function leagueText(d){
    switch(d.data[1]){
        case "NL": return "National League";
        case "AL": return "American League";
        default: return d.data[1];
    }
}

function loadChart() {
    
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });

    kshf.init({
        chartTitle: "Transactions In Major League Baseball (trade, Signing, Draft, Etc.)",
        domID : "#chart_div4",
        itemName : "transactions",
        categoryTextWidth:160,
        source : {
            filePath: 'data/',
            fileType: 'csv',
            sheets : [
                {name:"baseball", id:"id", primary:true},
                {name:"baseball_trantype", id:"id"},
                {name:"baseball_teams", tableName: "baseball_teams_1", id:"id"},
                {name:"baseball_teams", tableName: "baseball_teams_2", id:"id"},
                {name:"baseball_leagues", tableName: "baseball_leagues_1", id:"id"},
                {name:"baseball_leagues", tableName: "baseball_leagues_2", id:"id"}
            ]
        },
        charts: [
            {
                facetTitle: "Trans. Type",
                timeTitle: "Transaction Date",
                tableName: "baseball_trantype",
                itemMapFunc : function(tr){ return tr.data[3]; },
                itemXPos : function(tr){ 
                    var dt = tr.data[0];
                    if(dt===""){ return null; }
                    return new Date(moment(dt,"MM/DD/YYYY"));
                },
                filter: { rowConj: 'of type' },
            },{
                facetTitle: "From Team",
                tableName: "baseball_teams_1",
                itemMapFunc : function(tr){return tr.data[4];},
                barClassFunc: function(d) {return "bar_style_teamleague_"+d.data[2];},
                barInfoText: "Color:League",
                filter: { rowConj: 'from' }
            },{
                facetTitle: "From League",
                tableName: "baseball_leagues_1",
                itemMapFunc : function(tr){
                    var x=tr.data[4];
                    if(x==="") return null;
                    return kshf.dt_id.baseball_teams_1[x].data[2];
                },
                barClassFunc: function(d) {return "bar_style_teamleague_"+d.data[0];},
                barInfoText: "Color:League",
                rowLabelText: function(d) {return leagueText(d); },
                filter: { rowConj: 'from' }
            },{
                facetTitle: "To Team",
                tableName: "baseball_teams_2",
                itemMapFunc : function(tr){return tr.data[5];},
                barClassFunc: function(d){ return "bar_style_teamleague_"+d.data[2];},
                barInfoText: "Color:League",
                filter: { rowConj: 'to', rowGroupName: 'teams' }
            },{
                facetTitle: "To League",
                tableName: "baseball_leagues_2",
                itemMapFunc : function(tr){
                    var x=tr.data[5];
                    if(x==="") return null;
                    return kshf.dt_id.baseball_teams_1[x].data[2];
                },
                barClassFunc: function(d){ return "bar_style_teamleague_"+d.data[0];},
                barInfoText: "Color:League",
                rowLabelText: function(d) {return leagueText(d); },
                filter: { rowConj: 'to' }
            }
        ],
        list: {
            columns : [
                {   name: 'Date',
                    width: 65,
                    value: function(d){ 
                        var dt = d.data[0];
                        if(dt===""){ return null; }
                        dt = new Date(moment(dt,"MM/DD/YYYY"));
                        dt = new Date(dt.getUTCFullYear(),dt.getUTCMonth());
                        return dt.getTime();
                    },
                    label: function(d){
                        var dt = d.data[0];
                        if(dt===""){ return null; }
                        return moment(dt,"MM/DD/YYYY").format("MMM YYYY"); 
                    }
                },
                {   name: 'Trans. Id',
                    width: 65,
                    value: function(d){ return  d.data[1]; }
                },

            ],
            contentFunc : function(d){
                var j;
                var str="";
                // name
                    str+="<div class=\"iteminfo iteminfo_0\">Player: "+
                        "<a target=\"_blank\" href=\"http://retrosheet.org/boxesetc/"+d.data[2][0]+"/P"+d.data[2]+".htm\">"+d.data[2]+"</a></div>";
                // full date
                    str+="<div class=\"iteminfo iteminfo_1\">Full date: "+d.data[0];
                // type
                    str+="   Type: "+kshf.dt_id.baseball_trantype[d.data[3]].data[1]+"</div>";
                // team from & to
                    str+="<div class=\"iteminfo iteminfo_1\">Teams: From "+d.data[4]+" to "+d.data[5]+"</div>";
                return str;
            }
        }
    });
}

// Set a callback to run when the Google Visualization API is loaded.
$(document).ready(loadChart);

</script>
<style>

.iteminfo a{
    color:#606060;
    font-style:italic;
}

#chart_div4 rect.bar_style_teamleague_AL{ fill: #4D8B4D; }
#chart_div4 rect.bar_style_teamleague_NL{ fill: #FCC240; }

#chart_div4 {
    margin: 0 auto;
}

body{ margin:2px; }

</style>
	</head>

	<body>
		<div id="chart_div4"></div>
	</body>
    
</html>
