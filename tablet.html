<script type="text/javascript">
/*jslint plusplus: true, vars: true, browser: true, white:true, nomen :true, sloppy:true, continue:true */
/*global google */


function loadChart() {
    // set div height accordingly 
    $('#chart_div4').height($(window).height()-45);
    $('#chart_div4').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div4').height($(window).height()-45);
        $('#chart_div4').width ($(window).width()*0.9);
        kshf.updateLayout();
    });

    var kshfOptions={
        chartTitle: "Tablet Computers on Amazon.com",
        domID : "#chart_div4",
        categoryTextWidth:230,
        itemName : "tablets",
        source : {
            filePath: 'data/',
            fileType: 'csv',
            sheets : [ {name:"tablets", id:"ASIN"} ]
        },
        charts : [
            {
                chartTitle: "Brand",
                tableName: "tablets",
                generateRows: true,
                itemMapFunc : function(tablet){ return tablet.data[3]; },
                sortingFuncs:[
                    {   name: "# of Tablets", 
                        func:kshf.filter_AciveItems_TotalItems
                    },
                    {   name: "Last tablet", 
                        func: function(a, b){
                            if(a.xMax_Dyn!==undefined && b.xMax_Dyn!==undefined){
                                return b.xMax_Dyn - a.xMax_Dyn;
                            }
                            if(a.xMax_Dyn===undefined && b.xMax_Dyn===undefined){
                                return b.xMax - a.xMax;
                            }
                            if(b.xMax_Dyn===undefined){ return -1; }
                            return 1;
                        }
                    }
                ],
                filter: { rowConj: 'by', rowGroupName: 'brands' },
                // time options
                timeTitle: "Release Date",
                itemXPos : function(tablet){ 
                    var dt = tablet.data[7];
                    if(dt===""){ return null; }
                    return new Date(moment(dt,"MM/DD/YYYY"));
                }
            },{
                chartTitle: "Operating System",
                itemMapFunc : function(tablet){return tablet.data[14]; },
                filter: { rowConj: 'with', rowGroupName: 'OS' }
            },{
                chartTitle: "Flash Memory Size",
                itemMapFunc : function(tablet){return tablet.data[8]; },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ return parseInt(b.data[1],10) -parseInt(a.data[1],10); }
                    }],
                filter: { rowConj: 'with', rowGroupName: 'memory' }
            },{
                chartTitle: "Screen Size",
                itemMapFunc : function(tablet){
                    var x= Math.floor(parseFloat(tablet.data[20]));
                    if(isNaN(x)) { return ""; }
                    return x;
                },
                rowLabelText: function(d) { return d.data[1]+" inches"; },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){  return b.data[1]-a.data[1]; }
                    }
                ],
                filter: { rowConj: 'with', rowGroupName: 'screen size' }
            },{
                chartTitle: "Weight",
                itemMapFunc : function(tablet){ return Math.floor(tablet.data[12]/5)*5;},
                rowLabelText: function(d) { return d.data[1]+" - "+(d.data[1]+4.9)+" ounces"; },
                sortingFuncs: [{
                    no_resort: true,
                    func:kshf.filter_AciveItems_TotalItems
                }],
                filter: { rowConj: 'of', rowGroupName: 'ounces' }
            },{
                chartTitle: "Battery Life",
                itemMapFunc : function(tablet){return tablet.data[1]; },
                rowLabelText: function(d) { return d.data[1] + " hours"; },
                sortingFuncs: [{
                    no_resort: true,
                    func:function(a,b){ return b.data[1] - a.data[1]; }
                    }],
                forceSearch: false,
                filter: { rowConj: 'with', rowGroupName: 'battey life' }
            }
        ],
        list:{
            columns : [
                {   name: 'Rating',
                    width: 90,
                    value: function(d){ return d.data[6]; },
                    value_type : 'number'
                },
                {   name: 'Op. Sys',
                    width: 90,
                    value: function(d){ 
                        if(d.data[14]==='') { return 'N/A';}
                        if(d.data[14].length>12){
                            return d.data[14].slice(0,11)+"...";
                        }
                        return d.data[14]; 
                    },
                    value_type : 'string'
                }
            ],
            textSearch : function (tablet) { return tablet.data[24]; },
            contentFunc : function(d){
                var j;
                var str="";
                // name
                    str+="<div class=\"iteminfo iteminfo_0\"><a target=\"_blank\" href=\""+d.data[25]+"\">"+d.data[24]+"</a></div>";
                // size and weight
                if(d.data[11]!==""&&d.data[11]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Size: "+d.data[11]+"</div>";
                }
                // Color
                if(d.data[12]!==""&&d.data[12]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Color: "+d.data[12]+"</div>";
                }
                // Wireless
                if(d.data[22]!==""&&d.data[22]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Wireless: "+d.data[22]+"</div>";
                }
                return str;
            }
        }
    };
	kshf.init(kshfOptions);
}

var offline=true;

$(document).ready(loadChart);
// Set a callback to run when the Google Visualization API is loaded.
//google.setOnLoadCallback();


</script>

</style>
